en:
  description: |-
    Tatacool drags in the puddles of crunum water behind industrial areas, dreaming of his youth where he wandered in the municipal swimming pool. His gelatinous body turned to a faded gray-blue, constelled with rust spots and glued seaweed. Its two emblematic "jewels" are now split, tarnished naphthalin balls, which sometimes come out of questionable bubbles.
    His tentacles are all soft, as if he had spent three weeks dip in the dishwater. He has purple dark circles under his haggard little eyes, and his gaze alternates between total emptiness and inexplicable suspicion. He is half -walled, as if he had just slid on a mold.
    Its signature attack, aquatic morve jet *, asparagus the opponent of a viscous mixture of dirty water and green morve, which sticks for hours. Some say that he can also make "piss bubble" on special occasions, but no one wants to check.
    It is said that Tatacool collects beer caps and old bus tickets stranded in its water, convinced that it carries luck.
  name: Tatacool
fr:
  description: |-
    Tatacool traîne dans les flaques d’eau croupie derrière les zones industrielles, en rêvant de sa jeunesse où il barbotait dans la piscine municipale. Son corps gélatineux a viré au gris-bleu délavé, constellé de taches de rouille et d’algues collées. Ses deux "joyaux" emblématiques sont désormais des boules de naphtaline fendues, ternies, dont sortent parfois des bulles douteuses.
    Ses tentacules sont tout mous, comme s’il avait passé trois semaines à tremper dans l’eau de vaisselle. Il a des cernes violets sous ses petits yeux hagards, et son regard alterne entre le vide total et une suspicion inexplicable. Il se tient à moitié vautré, comme s’il venait de glisser sur une moule.
    Son attaque signature, *Jet de Morve Aquatique*, asperge l’adversaire d’un mélange visqueux d’eau sale et de morve verte, qui colle pendant des heures. Certains disent qu’il peut aussi faire “Bulle à Pisse” dans les grandes occasions, mais personne ne veut vérifier.
    On raconte que Tatacool collectionne les bouchons de bière et les vieux tickets de bus échoués dans son eau, persuadé que ça porte chance.
  name: Tatacool
