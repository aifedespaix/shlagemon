en:
  description: >-
    Raboloss wanders slowly in the playground, dragging his sneakers who have
    been holed and his too big jog that he recovered in a discount card. His fur
    formerly pink has become dull, speckled with dubious spots and dandruff.
    Always look a little lost, he keeps his eyes riveted to the ground, hoping
    that we do not notice it ... But obviously, he attracts all eyes, especially
    those of other shlagemons who target him.

    With his expression of a flagic fish and his old torn backpack, he drags a
    reputation as a ultimate boloss. No one knows the true color of his sweater
    (he inherited it from 3 generations of Schlags), and his hairstyle recalls
    the rainy mornings where we prefer to stay under the duvet.

    His signature attack, *Big School of School *, consists in swinging his bag
    (which smells of cold canteen and misery) on his opponents, inflicting
    confusion and social embarrassment.

    It is said that he dreams, in his rare moments of awakening, of becoming
    popular ... or at least to have a whole snack for himself.
fr:
  description: >-
    Raboloss erre lentement dans la cour de récré, traînant ses baskets trouées
    et son jogging trop grand qu'il a récupéré dans un carton discount. Sa
    fourrure autrefois rose est devenue terne, mouchetée de taches douteuses et
    de pellicules. Toujours l'air un peu perdu, il garde les yeux rivés au sol,
    espérant qu'on ne le remarque pas… mais évidemment, il attire tous les
    regards, surtout ceux des autres shlagémons qui le prennent pour cible.

    Avec son expression de poisson-panique et son vieux sac à dos déchiré, il
    traîne une réputation de boloss ultime. Personne ne connaît la véritable
    couleur de son pull (il l’a hérité de 3 générations de schlags), et sa
    coiffure rappelle les matins pluvieux où l’on préfère rester sous la
    couette.

    Son attaque signature, *Gros Lancer de Cartable*, consiste à balancer son
    sac (qui sent la cantine froide et la misère) sur ses adversaires,
    infligeant confusion et gêne sociale.

    On raconte qu’il rêve, dans ses rares moments d’éveil, de devenir populaire…
    ou au moins d’avoir un goûter entier pour lui tout seul.
