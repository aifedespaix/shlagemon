en:
  description: >-
    Chétibranle is a shlagémon renowned for his ability to take care of himself
    with disconcerting diligence. A lover of discreet pleasures, he likes to
    isolate himself in wet corners to devote himself to the art of absorbing
    everything that goes within reach of his rod. Some researchers say he is
    able to suck the slightest drop of ambient energy, leaving nothing to escape
    him, even in the most lonely moments.

    His favorite technique, *introspective pumping *, consists in channeling all
    his forces inward for a personal pleasure rarely equaled in the fauna of
    shlagemons. Some say that after his long absorption sessions, he always
    seems a little emptied, but paradoxically more radiant than ever.

    You never really know what he absorbs, nor what he grows, but he always
    leaves behind a strange atmosphere ... moist and contemplative.
fr:
  description: >-
    Chétibranle est un Shlagémon réputé pour sa capacité à s’occuper de lui-même
    avec une assiduité déconcertante. Amateur de plaisirs discrets, il aime
    s’isoler dans des coins humides pour se consacrer à l’art d’absorber tout ce
    qui passe à portée de sa tige. Certains chercheurs affirment qu’il est
    capable d’aspirer la moindre goutte d’énergie ambiante, ne laissant rien lui
    échapper, même dans les moments les plus solitaires.

    Sa technique favorite, *Pompage Introspectif*, consiste à canaliser toutes
    ses forces vers l’intérieur pour un plaisir personnel rarement égalé dans la
    faune des shlagémons. D’aucuns racontent qu’après ses longues séances
    d’absorption, il semble toujours un peu vidé, mais paradoxalement plus
    rayonnant que jamais.

    On ne sait jamais vraiment ce qu’il absorbe, ni ce qu’il fait pousser, mais
    il laisse toujours derrière lui une étrange atmosphère… moite et
    contemplative.
