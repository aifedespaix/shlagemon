en:
  description: >-
    Racaillou drags all day away against a tagged wall, swinging arms, glassy
    gaze under his too large cap. His vaguely rocky body is studded with
    encrusted butts and doubtful small sachets. His gray skin is covered with
    graffiti, and it looks like he tried to hide his dark circles with Panini
    stickers.

    His mouth constantly displays a sly smile, three gold teeth, and an air of
    testing you for nothing. He offers the other shlagemons of the “good green”
    by mumbling, while keeping a hand in his torn Lacoste banana.

    ** Signature attack: ***Doubtful emanation* - Racaillou releases a cloud of
    foul -smelling smoke that makes everyone hover within 2 meters, confusion
    and slowing the opponents.

    It is said that he never moves without his Gravashlag band, always ready to
    provide him with a lighter or throw a pebble on a trainer too curious.
fr:
  description: >-
    Racaillou traîne toute la journée affalé contre un muret tagué, les bras
    ballants, le regard vitreux sous sa casquette trop grande. Son corps,
    vaguement rocailleux, est constellé de mégots incrustés et de petits sachets
    douteux. Sa peau grise est couverte de graffitis, et on dirait qu'il a
    essayé de cacher ses cernes avec des stickers Panini.

    Sa gueule affiche en permanence un sourire narquois, trois dents en or, et
    un air de te tester pour rien. Il propose aux autres Shlagémons de la “bonne
    verte” en marmonnant, tout en gardant une main dans sa banane Lacoste
    déchirée.

    **Attaque signature :** *Émanation douteuse* — Racaillou relâche un nuage de
    fumée nauséabonde qui fait planer tout le monde dans un rayon de 2 mètres,
    embrouillant les esprits et ralentissant les adversaires.

    On raconte qu'il ne se déplace jamais sans sa bande de Gravashlag, toujours
    prêts à lui fournir un briquet ou à jeter un caillou sur un dresseur trop
    curieux.
