en:
  description: |-
    Mairiousse is a huge white dog with fur yellowed by age, always wrapped in a grimy tricolor scarf hanging crooked along his flank. His chest sticks out as if he's shaken fifty municipal hands, but his legs sag from too many standing meetings. Dirty glasses fog half his face, perched on a constantly drooling snout.
    His gaze is tired yet bossy, one brow raised while the other droops like a torn street sign. A whiff of stale office follows him everywhere, and crumbs from a king cake cling to his jowls since January. One fang pokes out, worn down like a chewed council pen.
    He stands in a ridiculous yet solemn pose, leaning slightly with one paw on a busted microphone and the other trembling on a fur-covered town register. Sometimes he lifts his leg by reflex—right onto a ballot box.
    They say Mairiousse doesn't bark; instead he delivers endless speeches that bore enemy Shlagémons into submission.
  name: Mairiousse
fr:
  description: "Mairiousse est un énorme chien blanc au poil jauni par l’usure, toujours affublé d’une écharpe tricolore crado, mal ajustée, qui pendouille de travers sur son flanc. Son torse est bombé comme s’il venait de serrer une cinquantième main municipale, mais ses pattes sont molles et déformées par trop de réunions debout. Il porte des lunettes de vue sales, à moitié embuées, calées sur un museau humide qui bave en permanence. Son regard est épuisé mais autoritaire, avec un sourcil levé de travers et l’autre tombant comme un panneau d'interdiction arraché. Il traîne derrière lui un petit nuage d’odeur de vieux bureau moisi, et des miettes de galette des rois restent coincées dans ses babines depuis janvier. L’un de ses crocs dépasse légèrement, usé comme un stylo Bic mâchonné en conseil communal. Il tient debout dans une posture ridicule mais solennelle, un peu penché, une patte sur un vieux micro cassé et l’autre tremblante sur un registre municipal couvert de poils. Parfois, il lève la patte par réflexe… sur une urne électorale. On dit que Mairiousse n’aboie pas : il fait des discours interminables qui endorment les Shlagémons ennemis d’ennui profond."
  name: Mairiousse
