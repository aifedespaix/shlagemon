en:
  description: >-
    ZebraPoisBleu is an ultra-rare Shlagémon seen only at dawn, curled up beside a bush of glowing blue peas. It looks like a chubby pastel zebra sitting in a sloppy meditation pose, serene gaze and hypnotic scent.

    Its body is a washed-out sky blue dotted with large blue flowers wedged into its mane and rump, as if someone tried to style it lovingly with their eyes closed. These flowers send out zen waves that either lull nearby Shlagémons to sleep or drive them to uncontrollable tears.

    It often hugs a magic blossom to its chest, murmuring strange lines like "calm your inner violence, brother." Its posture is limp—more boiled potato than master—yet somehow graceful like a forgotten guru.

    Expression: a blissful smile with eyes closed, floating three centimeters off the ground. Absurd detail: tiny blue petals pop from its ears when it sneezes. Aura: a vaporous fairy-like halo sprinkled with blue motes, like cosmic incense.

    This Shlagémon never attacks directly. Instead it fills the area with a supernatural peace that confuses aggressive Shlagémons—except those of the Brutal Metal type, who get even angrier.
fr:
  description: >-
    ZebraPoisBleu est un Shlagémon ultra rare, aperçu seulement au lever de la rosée, lové contre un buisson de pois bleus luminescents. Il a l’apparence d’un petit zèbre dodu, tout doux et pastel, assis en position de méditation foireuse, le regard serein et l’odeur envoûtante.

    Son corps est bleu ciel délavé, constellé de grosses fleurs bleues enfoncées dans sa crinière et sa croupe, comme si quelqu’un avait essayé de le coiffer avec amour… mais les yeux fermés. Ces fleurs émettent des ondes zen, qui provoquent un état second chez les Shlagémons autour : soit ils s’endorment paisiblement, soit ils partent en crise de larmes incontrôlables.

    Il tient souvent une fleur magique entre les pattes avant, qu’il serre contre son torse en murmurant des phrases bizarres genre "calme ta violence intérieure, frère." Sa posture est totalement amorphe, il est posé comme une patate bouillie, mais avec la grâce d’un maître zen oublié depuis longtemps.

    Expression faciale : un sourire béat, yeux clos, genre "je plane à 3 cm du sol, et c’est très bien comme ça."
    Détail absurde : des petits pétales bleus lui sortent parfois des oreilles quand il éternue.
    Aura : un halo féerique vaporeux, avec des particules bleutées, un peu comme un encens cosmique.

    Ce Shlagémon n’attaque jamais directement. Il infuse le terrain d’une paix surnaturelle qui rend confus tous les Shlagémons agressifs. Sauf s’ils ont le type Métal Brutal, là ça les énerve encore plus.
