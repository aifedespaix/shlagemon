en:
  description: >-
    Pouleyta looks like a pony, but it is above all a chicken on legs whose
    feathers caught fire far too long ago. Its horsehair is made up of charred
    feathers, mixed with cigarette butts and crumbs of chips. He boxs slightly,
    smells the gravel, and leaves behind a persistent smell of meat barbecue.

    His signature attack, *breaded flame *, consists in rolling in the
    breadcrumbs before loading his opponents, leaving traces of fat on the
    ground. It is said that Pouleyta attracts stray dogs and full supporters
    during village festivals.

    Despite his appearance, he secretly dreams of being the mascot of a
    fast-food discount.
fr:
  description: >-
    Pouleyta ressemble à un poney, mais c’est surtout un poulet sur pattes dont
    les plumes ont pris feu il y a bien trop longtemps. Son crin est constitué
    de plumes calcinées, mêlées de mégots et de miettes de chips. Il boite
    légèrement, sent le graillon, et laisse derrière lui une odeur persistante
    de barbecue foiré.

    Son attaque signature, *Flamme Panée*, consiste à se rouler dans la
    chapelure avant de charger ses adversaires, laissant des traces de graisse
    sur le terrain. On raconte que Pouleyta attire les chiens errants et les
    supporters bourrés lors des fêtes de village.

    Malgré son allure, il rêve secrètement d'être la mascotte d’un fast-food
    discount.
