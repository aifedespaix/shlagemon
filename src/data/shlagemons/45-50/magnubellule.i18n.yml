en:
  description: |-
    Creature born from a collision between an old magnetic can and a dragonfly that has dragged too much near the puddles of warm beer, Magnullule floats above the channels and hypermarket car parks.
    His metal body is overwhelmed, adorned with twisted antennas and translucent wings that vibrate with the sound of a moped.
    Its color: a dull gray spotted with piss yellow, like a can of 8.6 forgotten in the sun.
    Magnullule hovers with a haggard look, often perched, ready to confuse mysterious figures.
    His signature attack, *Canette breeze *, projects a sparkling and lukewarm jet, leaving his confused opponents-between 8 lost memories and 6 bancal apology.
    It is said that whenever Magnullule goes into the plump, he leaves behind an enigma of the loose and a festival smell finished for three weeks.
  name: Dragonflite
fr:
  description: |-
    Créature née d’une collision entre un vieux canette aimantée et une libellule qui a trop traîné près des flaques de bière tiède, Magnubellule flotte au-dessus des caniveaux et des parkings d’hypermarchés.
    Son corps métallique est cabossé, orné d’antennes tordues et d’ailes translucides qui vibrent avec le bruit d’une mobylette qui cale.
    Sa couleur : un gris terne tacheté de jaune pisse, comme une canette de 8.6 oubliée au soleil.
    Magnubellule plane avec un regard hagard, souvent perché, prêt à déblatérer des chiffres mystérieux.
    Son attaque signature, *Brise-Canette*, projette un jet mousseux et tiède, laissant ses adversaires confus — entre 8 souvenirs égarés et 6 excuses bancales.
    On raconte que chaque fois que Magnubellule passe en rase-motte, il laisse derrière lui une énigme de la loose et une odeur de festival terminé depuis trois semaines.
  name: Magnubellule
