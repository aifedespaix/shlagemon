en:
  description: |-
    Otamère is the shame of the ice floe. Digging with a fleet, he spends his days wallowed on melted ice cubes, the tongue hanging, his gaze lost in the void. Its coat, formerly white, has become gray-yellow by dint of rolling in the dirt and sniffing the questionable puddles of the port.
    His signature attack, *sparrowth *jet *, consists in sneezing a slobbing ice cream over his opponents, which sticks a cold for three weeks. It is said that Otamère has been prohibited from a municipal swimming pool from an incident involving a drilled buoy and a batch of moldy foam fries.
    No one has ever seen a sober otamer. He supposedly would have a "mom" tattoo under a fin, but no one dares to check.
  name: Momseel
fr:
  description: |-
    Otamère est la honte de la banquise. Dégoulinant de flotte, il passe ses journées vautré sur des glaçons fondus, la langue pendante, le regard perdu dans le vide. Son pelage, autrefois blanc, est devenu gris-jaune à force de se rouler dans la crasse et de sniffer les flaques douteuses du port.
    Son attaque signature, *Jet de Morve Polaire*, consiste à éternuer un glaçon baveux sur ses adversaires, ce qui leur colle un rhume pour trois semaines. On raconte qu’Otamère est interdit de piscine municipale depuis un incident impliquant une bouée percée et un lot de frites en mousse moisis.
    Personne n’a jamais vu Otamère sobre. Il aurait soi-disant un tatouage “MAMAN” sous une nageoire, mais personne n’ose vérifier.
  name: Otamère
