en:
  description: |-
    Dosolo, the saddest ostrich in the region, wanders in the vague, low -headed and feathers in battle. He literally has no friends, even the pigeons ignore him. Its plumage, supposed to be soft and airy, is all dull, stung with bread crumbs and dried chewing gum.
    He scratches his head with a lost air, the air of wondering what he is doing there. His unique ridge is flattened, like his morale, and he leaves behind traces of dusty tears in the mud.
    His signature attack, *blues *, plunges the adversary into an existential despair that makes him lose a tour.
    It is said that he often tries to speak in her shadow, but even she ended up closing.
  name: Loneluo
fr:
  description: |-
    Dosolo, l’autruche la plus triste de la région, erre dans les terrains vagues, tête basse et plumes en bataille. Il n’a littéralement aucun ami, même les pigeons l’ignorent. Son plumage, censé être doux et aéré, est tout terne, piqué de miettes de pain et de chewing-gums séchés.
    Il se gratte la tête d’un air perdu, l’air de se demander ce qu’il fout là. Son unique crête est aplatie, comme son moral, et il laisse derrière lui des traces de larmes poussiéreuses dans la boue.
    Son attaque signature, *Coup d’Blues*, plonge l’adversaire dans un désespoir existentiel qui lui fait perdre un tour.
    On raconte qu’il tente souvent de parler à son ombre, mais même elle a fini par se barrer.
  name: Dosolo
