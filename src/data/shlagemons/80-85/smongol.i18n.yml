en:
  description: Smongol floats in a toxic mist and looks at the vacuum with a dazed air. He doesn't understand much, but he loves to explode when we shake him too much.
  name: Dumbfing
fr:
  description: Smongol flotte dans une brume toxique et regarde le vide d'un air hébété. Il ne comprend pas grand-chose, mais il adore exploser quand on le secoue trop.
  name: Smongol
