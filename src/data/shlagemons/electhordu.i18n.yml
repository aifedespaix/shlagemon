en:
  description: >-
    Electhordu is a legendary Shalagemon born of a transformer broken during a
    wild rave in the rain. Struck by lightning 347 times (volunteerly), it came
    out shaken as never, with the beak of cross, the feathers hedged for life,
    and a look that never fixes in the same direction.

    His cry, close to an old neon sizzling, disturbs the radio waves for miles
    around. He flies in zigzag, often backwards, and electrocutes himself to
    stay awake. Its plumage consists of bare cables and stolen TV antennas. Some
    say that he always wears a multiprise around his neck to recharge his
    hatred.

    Electhordu has no sense of direction or social limits. He disembarks without
    warning in disused industrial areas, where he rubs his plumage against the
    pylons to make sparks of love. Each wing beat causes surges, elevator
    failures, and panic alarms.

    According to the shlagémonologists, Electhordu was once the guardian of the
    Original Runner, a sacred energy that had to balance the world… but he
    confused the sacred circuit breaker with a fryer and burned everything.

    Today, he wanders, twisted from beak to voltage, speaking alone in
    electrical wires, and sowing static chaos in his wake. It is both feared,
    mocked, and connected to 12,000 volts permanently.
fr:
  description: >-
    Électhordu est un Shlagémon légendaire né d’un transformateur éclaté pendant
    une rave sauvage sous la pluie. Frappé par la foudre 347 fois
    (volontairement), il en est ressorti secoué comme jamais, avec le bec de
    travers, les plumes hérissées à vie, et un regard qui ne fixe jamais dans la
    même direction.

    Son cri, proche d’un vieux néon qui grésille, perturbe les ondes radio à des
    kilomètres à la ronde. Il vole en zigzag, souvent à l’envers, et
    s’électrocute lui-même pour rester éveillé. Son plumage est composé de
    câbles dénudés et de bouts d’antennes de télé volées. Certains disent qu’il
    porte toujours une multiprise autour du cou “pour recharger sa haine”.

    Électhordu n’a aucun sens de l’orientation, ni des limites sociales. Il
    débarque sans prévenir dans les zones industrielles désaffectées, où il
    frotte son plumage contre les pylônes pour “faire des étincelles d’amour”.
    Chaque battement d’aile provoque des surtensions, des pannes d’ascenseur, et
    des réveils en panique.

    Selon les shlagémonologues, Électhordu était jadis le gardien du “Courant
    Originel”, une énergie sacrée qui devait équilibrer le monde… mais il a
    confondu le disjoncteur sacré avec une friteuse et a tout cramé.

    Aujourd’hui, il erre, tordu du bec au voltage, parlant seul dans les fils
    électriques, et semant le chaos statique dans son sillage. Il est à la fois
    craint, moqué, et branché sur du 12 000 volts en permanence.
