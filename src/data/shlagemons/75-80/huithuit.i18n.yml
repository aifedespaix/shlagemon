en:
  description: Formed by two figures eight glued, eightyight loves to make jokes on the eggs. He clumsily waddles and sometimes triggers psychedelic visions in those who look at him for too long.
  name: Exeightcute
fr:
  description: Formé de deux chiffres huit tout collés, Huithuit adore faire des blagues sur les œufs. Il se dandine maladroitement et déclenche parfois des visions psychédéliques chez ceux qui le regardent trop longtemps.
  name: Huithuit
