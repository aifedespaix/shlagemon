en:
  description: >-
    Mewteub is born from a genetic bug between an HDMI socket and an anxiolytic
    cosmic entity. It is murmured that it would have been cloned from an old
    peritel cable fallen into a basin of Monster Energy. It floats constantly,
    but without elegance — rather like a sock in a jacuzzi. Its translucent body
    suggests a venous network that flashes at the rhythm of a 56k modem. It
    emits telepathic sounds, all more embarrassing than each other: sighs,
    questionable "hmm" and sometimes extracts from MSN discussions of 2003. He
    communicates mainly by vibration of psychic dick, which greatly disturbs
    other Shalagemons — and unaccompanied children. Its special capacity, *Onde
    Malaise*, freezes the opponent in an abyssal discomfort for several laps.
    It's said to be flashbacks of awkward evenings in a provincial club.

    Mewteub is rare. Too rare. And frankly, it might be better that way.
fr:
  description: >-
    Mewteub est un né d’un bug génétique entre une prise HDMI et une entité
    cosmique sous anxiolytiques. On murmure qu’il aurait été cloné à partir d’un
    vieux câble péritel tombé dans une bassine de Monster Energy. Il flotte
    constamment, mais sans élégance — plutôt comme une chaussette dans un
    jacuzzi. Son corps translucide laisse entrevoir un réseau veineux qui
    clignote au rythme d’un modem 56k. Il émet des sons télépathiques, tous plus
    gênants les uns que les autres : soupirs, "hmm" douteux et parfois des
    extraits de discussions MSN de 2003. Il communique principalement par
    vibration de teub psychique, ce qui perturbe fortement les autres Shlagémons
    — et les enfants non accompagnés. Sa capacité spéciale, *Onde Malaise*, fige
    l’adversaire dans une gêne abyssale pendant plusieurs tours. On dit que
    croiser son regard provoque des flashbacks de soirées gênantes en boîte de
    province.

    Mewteub est rare. Trop rare. Et franchement, c’est peut-être mieux ainsi.
