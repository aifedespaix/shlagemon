en:
  description: Qulbudrogué is known for his relaxed attitude and his nonchalant approach. It gives the impression of being in a constant state of reflection ... or completely west. He wanders by whistling sounds that he is probably the only one to understand. It is said that he sees life in "slow motion" and that he communicates with other Pokémon by telepathy-but only when he wants, that is to say.
  name: Qulbudrogué
fr:
  description: Qulbudrogué est connu pour son attitude détendue et sa démarche nonchalante. Il donne l’impression d’être dans un état de réflexion constante… ou complètement à l’ouest. Il se balade en sifflotant des sons qu’il est probablement le seul à comprendre. On raconte qu’il voit la vie en "slow motion" et qu’il communique avec les autres Pokémon par télépathie — mais uniquement quand il en a envie, c’est-à-dire rarement.
  name: Qulbudrogué
