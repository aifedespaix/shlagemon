en:
  description: >-
    Pikachiant is able to get drunk before you even launch an attack. Its tail
    looks like a twisted TNT antenna, and it emits strident beeps as soon as it
    is upset. It is constantly discharged (especially in the presence of
    valuable electronic devices), and its signature attack, *social load *,
    causes electrical discomfort in a whole radius of 3 meters.

    He usually lives in connected squats where he recharges his batteries with
    USB cables stolen in the trains. He thinks Tiktok is an energy source and
    speaks in annoying onomatopoeia. Not to be confused with Pikachu, even if he
    too often ends up in a pokeprison for nocturnal noise.
fr:
  description: >-
    Pikachiant est capable de te saouler avant même de lancer une attaque. Sa
    queue ressemble à une antenne de TNT tordue, et il émet des bips stridents
    dès qu’il est contrarié. Il se décharge en permanence (surtout en présence
    d’appareils électroniques de valeur), et son attaque signature, *Charge
    Sociale*, provoque une gêne électrique dans tout un rayon de 3 mètres.

    Il vit généralement dans des squats connectés où il recharge ses batteries
    avec des câbles USB volés dans les trains. Il pense que TikTok est une
    source d’énergie et parle en onomatopées gênantes. À ne pas confondre avec
    Pikachu, même si lui aussi finit souvent dans une Poképrison pour tapage
    nocturne.
