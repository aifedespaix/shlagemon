en:
  description: |-
    Zublazed lurks between the carcasses of washing machines and the charred pallets, hovering over recycling centers like a vulture under methamphetamines. It is an unlikely hybrid between an epileptic bat and an old Soviet toaster.
    His skin is studded with rusty pieces of scrap that he "borrowed" on abandoned scooters, and his wings creak with each beat, producing such a strident sound that he can tear off the plots. It fits into burnt copper smoke and devours electric cables like spaghetti.
    Its attack * discharge wind * sends a lukewarm gust loaded with metallic particles, causing paralysis, migraines, and sorting center flashbacks. He is also suspected of having siphoned several EDF transformers.
    He nests in fiberociment roofs and collects bolts like treasures. Some trainers say that it can appear in an old fridge if it is left for too long connected to a squat.
  name: Zublazed
fr:
  description: |-
    Nosferailleur rôde entre les carcasses de machines à laver et les palettes calcinées, planant au-dessus des déchetteries comme un vautour sous méthamphétamines. C’est un hybride improbable entre une chauve-souris épileptique et un vieux grille-pain soviétique.
    Sa peau est constellée de morceaux de ferraille rouillée qu’il a “empruntés” sur des scooters abandonnés, et ses ailes grincent à chaque battement, produisant un son si strident qu’il peut arracher les plombages. Il carbure à la fumée de cuivre brûlé et dévore les câbles électriques comme des spaghettis.
    Son attaque *Vent de Décharge* envoie une bourrasque tiède chargée de particules métalliques, provoquant paralysie, migraines, et des flashbacks de centre de tri. On le soupçonne aussi d’avoir siphonné plusieurs transformateurs EDF.
    Il niche dans les toitures en fibrociment et collectionne les boulons comme des trésors. Certains dresseurs affirment qu’il peut apparaître dans un vieux frigo si on le laisse trop longtemps branché dans un squat.
  name: Nosferailleur
