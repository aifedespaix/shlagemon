amoche:
  fr:
    description: >-
      Amoche est une tentative ratée de serpent. Son corps est irrégulier,
      cabossé, et son museau semble avoir été dessiné au marqueur par un enfant
      triste. Sa peau terne évoque le plastique fondu, et il laisse derrière lui
      une traînée légèrement gluante dont l’origine reste floue. Amoche n’a pas
      conscience de sa propre mocheté, mais les autres Shlagémons la ressentent
      physiquement, ce qui lui confère une présence toxique passive. Son attaque
      *Regard Déformant* a une chance d’infliger l’état Malaise. Il ne rampe
      pas, il traîne. Il n’effraie pas, il gêne.
