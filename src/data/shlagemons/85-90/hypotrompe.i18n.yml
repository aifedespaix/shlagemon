en:
  description: >-
    Small distracted hippocampus, hyprump is constantly mistaken. His
    disproportionate trompe is used to suck everything up, including objects
    that should never have finished in a stomach.
fr:
  description: >-
    Petit hippocampe distrait, Hypotrompe se trompe constamment de direction. Sa
    trompe démesurée lui sert à aspirer tout ce qui passe, y compris des objets
    qui n'auraient jamais dû finir dans un estomac.
