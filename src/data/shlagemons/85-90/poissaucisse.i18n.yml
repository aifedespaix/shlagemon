en:
  description: Sausageen feeds exclusively with sausages. Its charcutière smell attracts hungry dogs and trainers, which paradoxically makes it difficult to fish.
  name: Sausageen
fr:
  description: Poissaucisse se nourrit exclusivement de saucisses. Son odeur charcutière attire chiens et dresseurs affamés, ce qui le rend paradoxalement difficile à pêcher.
  name: Poissaucisse
