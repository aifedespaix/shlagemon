en:
  description: >-
    Amonichiasse est un mollusque fossilisé qui pue la diarrhée aquatique. Sa coquille gluante est couverte de taches brunâtres, comme si elle avait été utilisée comme seau de secours dans une gastro collective. Deux petits yeux globuleux dépassent mollement de son mucus, constamment embués par la vapeur tiède qu’il dégage. Il avance lentement, en laissant derrière lui une traînée suspecte et visqueuse. Certains dresseurs affirment qu’il émet des bruits de gargouillis intestinaux quand on le secoue trop fort.
