  description: "Amonichiasses is a fossilized mollusk that stinks of aquatic diarrhea. Its sticky shell is covered with brownish spots, as if it had been used as a rescue bucket in a collective gastro. Two small globular eyes are softly exceeding his mucus, constantly fogged by the lukewarm steam which he releases. He advances slowly, leaving behind a suspicious and viscous trail. Some trainers say that he emits noise of intestinal gurgling when shaking him t\r\nac4\r\noo hard."
fr:
  description: >-
    Amonichiasse est un mollusque fossilisé qui pue la diarrhée aquatique. Sa
    coquille gluante est couverte de taches brunâtres, comme si elle avait été
    utilisée comme seau de secours dans une gastro collective. Deux petits yeux
    globuleux dépassent mollement de son mucus, constamment embués par la vapeur
    tiède qu’il dégage. Il avance lentement, en laissant derrière lui une
    traînée suspecte et visqueuse. Certains dresseurs affirment qu’il émet des
    bruits de gargouillis intestinaux quand on le secoue trop fort.
