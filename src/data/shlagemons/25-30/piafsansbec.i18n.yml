en:
  description: |-
    Piafsansbec is a cursed shlagémon, born with a Piaf potential ... but without the main accessory: its beak. The story tells that he would have tried to exchange him for a candy in a flea market, or that he simply lost it while trying to open a can of soda too sparkling.
    Since then, he has lived in a form of nasal denial: his nose holes compensate as best they can, but each attempt at song ends with a fluuuiiii * humid and a great solitude. He communicates with frantic wing, sad eyes, and ground drawings with his filthy legs.
    He can neither eat properly, nor pecking nor scareing other birds - he even got his seed stitching by a papi afterwards. His signature attack, *snack *, consists in violently vibrating his trachea to create a disturbing sound wave. He also has an embarrassing look *, which inflicts a morale penalty on the enemy.
    His passive capacity, *Silence heavy *, lowers the initiative of adversaries by making them uncomfortable.
    Piafsansbec is often seen by the roads, trying to whistle the wind or nibble on crumbs which he ends up pushing from the forehead, optional dignity. But in his gaze shines a rare thing ... No, in fact, no. Nothing shines. It's just wet.
  name: Oiseau sans becarow
fr:
  description: |-
    Piafsansbec est un Shlagémon maudit, né avec un potentiel de piaf… mais sans l’accessoire principal : son bec. L’histoire raconte qu’il aurait tenté de l’échanger contre un bonbon dans une brocante, ou qu’il l’a simplement perdu en essayant d’ouvrir une canette de soda trop gazeuse.
    Depuis, il vit dans une forme de déni nasal : ses trous de nez compensent tant bien que mal, mais chaque tentative de chant se solde par un *FLUUUUIIII* humide et une grande solitude. Il communique avec des coups d’aile frénétiques, des yeux tristes, et des dessins au sol avec ses pattes crasseuses.
    Il ne peut ni manger proprement, ni picorer, ni faire peur aux autres oiseaux — il s’est même fait piquer sa graine par un Papi Suçon une fois. Son attaque signature, *Claquement de Gorge*, consiste à faire vibrer violemment sa trachée pour créer une onde sonore perturbante. Il possède aussi *Regard Gênant*, qui inflige un malus de moral à l’ennemi.
    Sa capacité passive, *Silence Pesant*, fait baisser l’initiative des adversaires en les mettant mal à l’aise.
    Piafsansbec est souvent vu au bord des routes, essayant de siffler le vent ou de grignoter des miettes qu’il finit par pousser du front, la dignité en option. Mais dans son regard brille une chose rare… non, en fait, non. Rien ne brille. C’est juste humide.
  name: Piafsansbec
