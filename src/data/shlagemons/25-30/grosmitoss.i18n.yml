en:
  description: >-
    Grosmitoss is a concentrate of hair, bad faith and fabulation. His spherical
    and plush body hides a brain saturated with Bobards: he claims to have
    beaten a nidodragqueen with a salad leaf, known Mewteub in primary school,
    and participated in the creation of Shlagémon - just that.

    He speaks constantly, even when nobody listens to him, and each sentence
    begins with "it's true, I swear!". The other shlagémons flee, not for his
    attacks, but for his ability to distort reality with each word.

    His special competence, *Mythobluff *, confuses the opponent by making him
    doubt everything - including his own attacks. He can also use *blowing
    breath *, a nauseating wind that smells of bad excuse and cold cigarette.
fr:
  description: >-
    GrosMitoss est un concentré de poils, de mauvaise foi et de fabulations. Son
    corps sphérique et pelucheux dissimule un cerveau saturé de bobards : il
    prétend avoir battu un Nidodragqueen avec une feuille de salade, connu
    Mewteub à l'école primaire, et participé à la création de Shlagémon — rien
    que ça.

    Il parle sans arrêt, même quand personne ne l’écoute, et chaque phrase
    commence par "C’est vrai, j’te jure !". Les autres Shlagémons le fuient, non
    pas pour ses attaques, mais pour sa capacité à déformer la réalité à chaque
    mot.

    Sa compétence spéciale, *Mythobluff*, embrouille l’adversaire en lui faisant
    douter de tout — y compris de ses propres attaques. Il peut aussi utiliser
    *Souffle de Pipeau*, un vent nauséabond qui sent fort la mauvaise excuse et
    la clope froide.
