en:
  description: >-
    Taupicouze improvised a neighborhood nurse after a 3 -week internship not
    validated in a detox center. Armed with dubious syringes and a stethoscope
    that smells the cellar, it arises without warning to "make a small bite",
    often without asking for consent.

    His problem? He never finds * the vein. He plants, he withdraws, he
    re-plates ... and he rejoices. Because behind her tense smile hides a
    slightly sadistic soul. He loves the cries of agony, which he interprets as
    encouragement.

    His signature attack, *Tricouze rarely *, inflicts progressive damage and
    disorients the enemy with a feeling of medical discomfort. He can also use
    *surprise bit *, who is 30% chance of getting aware of a shlagémon ... or
    the trainer.
fr:
  description: >-
    Taupicouze s’est improvisé infirmier de quartier après un stage de 3
    semaines non validé dans un centre de désintox. Armé de seringues douteuses
    et d’un stéthoscope qui sent la cave, il surgit sans prévenir pour "faire
    une petite piqûre", souvent sans demander le consentement.

    Son problème ? Il ne trouve *jamais* la veine. Il plante, il retire, il
    re-plante… et il jubile. Car derrière son sourire crispant, se cache une âme
    légèrement sadique. Il adore les cris d’agonie, qu’il interprète comme des
    encouragements.

    Son attaque signature, *Tricouze Saignante*, inflige des dégâts progressifs
    et désoriente l’ennemi avec une sensation de malaise médical. Il peut aussi
    utiliser *Piqure Surprise*, qui a 30% de chances de faire perdre
    connaissance à un Shlagémon… ou au dresseur.
