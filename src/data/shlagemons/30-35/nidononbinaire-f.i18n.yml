en:
  description: |-
    Nidononbinary♀ has soft horns, a fixed look, and a passion for plastic plants. It is not really there to fight, but he will come anyway, with his cards, his tote bag and a strange vibe.
    It often uses *toxic postilion *, an attack at low range but whose effects last surprisingly for a long time. Iel gets along very well with other shlagemons, especially the least talkative. In the wild zone, he posts near the benches and observes ... for a long time. Maybe too long.
  name: Nidononbinaire♀
fr:
  description: |-
    Nidononbinaire♀ a des cornes molles, un regard fixe, et une passion pour les plantes en plastique. Iel n’est pas vraiment là pour se battre, mais iel viendra quand même, avec ses fiches, son tote bag et une vibe étrange.
    Iel utilise souvent *Postillonnage Toxique*, une attaque à faible portée mais dont les effets durent étonnamment longtemps. Iel s’entend très bien avec les autres Shlagémons, surtout les moins bavards. En zone sauvage, iel se poste près des bancs et observe… longtemps. Peut-être trop longtemps.
  name: Nidononbinaire♀
