en:
  description: |-
    Mélofoutre is a viscous little being with falsely candid appearance. Born in an uncontected love test tube between a shooting star and a forgotten sock under a teenager bed, he shines with a doubtful brilliance, oscillating between the pearl and the gluant.
    His flute voice vibrates the air like an old prohibited film VHS, and its signature capacity, *wet lullaby *, puts the enemy under a flood of annoying sighs. It can also throw *cosmic spa *, a magic attack with unpredictable trajectory, which leaves indelible stains on self -esteem.
    Mélofoutre does not seek the fight, but is often there by accident ... or by drive. Always sticky, never touching, he is the anti-hero of the lullabies.
  name: Foutreairy
fr:
  description: |-
    Mélofoutre est un petit être visqueux à l’apparence faussement candide. Né dans une éprouvette d’amour non-consenti entre une étoile filante et une chaussette oubliée sous un lit d'ado, il brille d’un éclat douteux, oscillant entre le nacré et le gluant.
    Sa voix flûtée fait vibrer l’air comme une vieille VHS de film interdit, et sa capacité signature, *Berceuse Mouillée*, endort l’ennemi sous un flot de soupirs gênants. Il peut aussi lancer *Giclée Cosmique*, une attaque magique à la trajectoire imprévisible, qui laisse des taches indélébiles sur l’estime de soi.
    Mélofoutre ne cherche pas le combat, mais s’y retrouve souvent par accident… ou par pulsion. Toujours collant, jamais touchant, il est l’anti-héros des berceuses.
  name: Mélofoutre
