en:
  description: |-
    Nidononbinaire♂ looked for a long time. Iel carries peaks but never attacks first. It loves debates, especially when no one wants it, and he often begins his sentences with "technically". Iel moves with a hesitant but noisy approach, like someone who has no destination, but who nevertheless wants to notice.
    His capacity * Virgule * inflicts little damage but disrupts the order of opposing attack by making it grammatically confused. It is often seen to redo its look in the puddles of water, convinced that "aesthetics is already a strategy".
  name: Nidononbinaire♂
fr:
  description: |-
    Nidononbinaire♂ s’est longtemps cherché. Iel porte des pics mais n’attaque jamais en premier. Iel adore les débats, surtout quand personne n’en veut, et iel commence souvent ses phrases par "techniquement". Iel se déplace avec une démarche hésitante mais bruyante, comme quelqu’un qui n’a pas de destination, mais qui veut quand même qu’on le remarque.
    Sa capacité *Point-Virgule* inflige peu de dégâts mais perturbe l’ordre d’attaque adverse en le rendant confus grammaticalement. Iel est souvent vu en train de refaire son look dans les flaques d’eau, persuadé que "l’esthétique, c’est déjà une stratégie".
  name: Nidononbinaire♂
