en:
  description: >-
    Cookieyas looks like a kokiyas that would have merged with an old cookie
    fallen behind the microwave. Its shell is half replaced by a shortcrust
    pastry, very soft and covered with dubious crumbs. He has chocolate shards
    as teeth and nuggets encrusted even in his globular eyes, always half closed
    by fatigue.

    Its color varies between burnt brown and dry beige, sometimes stains of curd
    milk or dried jam on the shell. His expression is a mixture of total lazy
    and suspicion towards anyone who is too close to "his kitchen corner".

    General attitude: Cookieyas spends his life spinned in the crumbs, growling
    when trying to dislodge him, and moves leaving a sticky trail behind him.
    His signature attack, *jet of past milk *, consists in spitting a throw of
    expired milk on his opponents, inflicting sticky damage and an intense
    olfactory shame.

    It is said that Cookieyas dreams only of one thing: that we leave him alone
    to finish his nap warm behind the coffee maker. But beware of the one who
    tries to nibble it: he bites, and it's dry!
fr:
  description: >-
    Cookieyas ressemble à un Kokiyas qui aurait fusionné avec un vieux cookie
    tombé derrière le micro-ondes. Son coquillage est à moitié remplacé par une
    pâte brisée, toute molle et couverte de miettes douteuses. Il a des éclats
    de chocolat en guise de dents et des pépites incrustées jusque dans ses yeux
    globuleux, toujours à moitié fermés par la fatigue.

    Sa couleur varie entre le brun cramé et le beige sec, avec parfois des
    taches de lait caillé ou de confiture séchée sur la carapace. Son expression
    est un mélange de flemme totale et de suspicion envers quiconque s'approche
    trop près de "son coin de cuisine".

    Attitude générale : Cookieyas passe sa vie vautré dans les miettes, grognant
    quand on tente de le déloger, et se déplace en laissant une traînée collante
    derrière lui. Son attaque signature, *Jet de Lait Passé*, consiste à cracher
    un jet de lait périmé sur ses adversaires, infligeant des dégâts collants et
    une honte olfactive intense.

    On raconte que Cookieyas ne rêve que d’une chose : qu’on le laisse
    tranquille pour finir sa sieste au chaud derrière la cafetière. Mais gare à
    celui qui essaie de le grignoter : il mord, et c’est sec !
