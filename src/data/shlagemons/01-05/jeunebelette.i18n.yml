en:
  description: |-
    Kidshrew spends her days jogging in the open fields, half buried, earphones planted in the ears without music. Its yellow coat is rough and sticky, like a poorly washed synthetic jacket. He digs, but without real purpose, just to spend time.
    He rarely attacks unless he feels that "it speaks badly". Its special capacity *Banal Cape* inflicts medium damage but has a chance to cause the state **Deep Flemme**. In general, Kidshrew hangs around the other Shalagemons to "see what's going on", without really participating. He's here.
    They say he could evolve if he finally found a real motivation. But it's not for now.
  name: Kidshrew
fr:
  description: |-
    Jeunebelette passe ses journées à zoner en jogging dans les terrains vagues, à moitié enterré, les écouteurs plantés dans les oreilles sans musique. Son pelage jauni est rêche et collant, comme un blouson synthétique mal lavé. Il creuse, mais sans réel but, juste pour passer le temps.
    Il attaque rarement, sauf s’il sent que "ça parle mal". Sa capacité spéciale *Tacle Banal* inflige des dégâts moyens mais a une chance de provoquer l’état **Flemme Profonde**. En général, Jeunebelette traîne autour des autres Shlagémons pour "voir ce qu’il se passe", sans vraiment participer. Il est là, quoi.
    On raconte qu'il pourrait évoluer s'il trouvait enfin une vraie motivation. Mais c'est pas pour tout de suite.
  name: Jeunebelette
