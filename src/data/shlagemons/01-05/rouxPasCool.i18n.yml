en:
  description: >-
    Roux not Cool was once cool. Roux not Cool spent too much time scratching
    minor chords at the edge of an extinct volcano. From now on, Cool's not cool
    wanders with a guitar too big for his wings, freckles crying, and a check
    shirt that smells wet grass and regrets. His plumage took on a sad rust
    colour, and his red wick hides a remorseful look, as if he constantly
    realized that he could have evolved into a legendary raptor, but preferred
    to release an independent EP. It's always a little cold around him, even in
    the summer. Its signature capacity, Refrain Getting into trouble, inflicts a
    deep discomfort on all the arena, reducing the accuracy of enemy attacks as
    long as they turn their eyes away. He's very good at driving wild Pokémons
    away… and dating.
fr:
  description: >-
    Roux pas Cool était anciennement cool. Roux pas Cool a passé trop de temps à
    gratter des accords mineurs au bord d’un volcan éteint. Désormais, Roux pas
    Cool erre avec une guitare trop grande pour ses ailes, des taches de
    rousseur qui pleurent, et une chemise à carreaux qui sent l’herbe humide et
    les regrets. Son plumage a pris une teinte rouille triste, et sa mèche
    rousse cache un regard empli de remords, comme s’il réalisait constamment
    qu’il aurait pu évoluer en rapace légendaire, mais a préféré sortir un EP en
    indépendant. Il fait toujours un peu froid autour de lui, même en plein été.
    Sa capacité signature, Refrain Gênant, inflige un malaise profond à toute
    l’arène, réduisant la précision des attaques ennemies tant qu’ils détournent
    le regard. Il est très doué pour faire fuir les Pokémon sauvages… et les
    rendez-vous galants.
