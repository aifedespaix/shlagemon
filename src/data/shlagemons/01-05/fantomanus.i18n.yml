en:
  description: >-
    Fantomanus is literally a... ass spirit. His body floats in the air,
    surrounded by a very dubious purple fog, with traces and halos everywhere.
    Where the other Shlagemons have a mouth, it is a real bullet hole — in the
    proper sense. It communicates by making strange sounds and spectral farts,
    while allowing a odor indescribable.

    He likes to appear in public toilets, gym lockers or dubious sofas, just for
    the pleasure of making fun. His specialty: attack *Gaz Spectro-Anal*, a
    supernatural breath through his central orifice, which haunts the soul and
    nostrils forever.

    It is said that he dreams of achieving the perfection of the astral prout,
    but he struggles to aim straight, even in the Hereafter.
fr:
  description: >-
    Fantomanus est littéralement un esprit… de fesses. Son corps flotte dans
    l’air, entouré d’un brouillard violet bien douteux, avec des traces et des
    auréoles un peu partout. Là où les autres Shlagémons ont une bouche, lui,
    c’est un vrai trou de balle — au sens propre. Il communique en faisant des
    bruits bizarres et des pets spectraux, tout en laissant planer une odeur
    indescriptible.

    Il adore apparaître dans les toilettes publiques, les vestiaires de gymnase
    ou les canapés douteux, juste pour le plaisir de foutre la gêne. Sa
    spécialité : l’attaque *Gaz Spectro-Anal*, un souffle surnaturel par son
    orifice central, qui hante l’âme et les narines pour toujours.

    On raconte qu’il rêve d’atteindre la perfection du prout astral, mais il
    galère à viser droit, même dans l’au-delà.
