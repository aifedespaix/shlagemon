en:
  description: After a failed liposuction, this shlagémon has all chipped skin and an icy temperament. He kisses his enemies to freeze them on the spot before complaining about his extra pounds.
  name: Lypox
fr:
  description: Après une liposuccion ratée, ce Shlagémon a la peau toute fripée et un tempérament glacial. Il embrasse ses ennemis pour les geler sur place avant de se plaindre de ses kilos en trop.
  name: Lipposucsion
