en:
  description: Armed with insect blades, he especially wants to set fire to everything that moves. His passion for combustion makes him particularly dangerous in forests.
  name: Burnyther
fr:
  description: Armé de lames insectes, il a surtout envie de mettre le feu à tout ce qui bouge. Sa passion pour la combustion le rend particulièrement dangereux dans les forêts.
  name: Insinérateur
