en:
  description: >-
    He is the failed lookalike of a famous humorist and he spends his time
    chatting with his own hand. His Ventriloquie Towers are uncomfortable more
    than they laugh.
fr:
  description: >-
    C'est le sosie raté d'un célèbre humoriste et il passe son temps à discuter
    avec sa propre main. Ses tours de ventriloquie mettent mal à l'aise plus
    qu'ils ne font rire.
