en:
  description: >-
    Plégique is an ancient Paras that went wrong during a fall of compost. Since
    then, he has been paraplegic — his two back legs no longer respond, frozen
    in a strange position he calls "the yoga of the ground". But far from
    falling, he crawls with the dignity of a limestone worm, dragging behind him
    a trail of spores and crumbs of wet bread.

    His mushrooms, which became too heavy, forced him to move by rolling on the
    side or by letting himself slide on boxes soaked. He did a kind of
    exoskeleton in empty cans and pieces of Tupperware, but he often forgets how
    it fits.

    Plégique communicates with cliquetis of mandibles and absconsic phrases of
    the genus "the chosen soil". He is convinced that his condition is an
    evolutionary advantage, for "lower than earth, there is than truth".

    His attack *Spore Rampante* sleeps the enemy by releasing a damp whistle at
    the ground level, while *Myco-Smoker*, his signature capacity, slowly drains
    the lives of the enemies... and a little holds her, emotionally.

    He lives in forgotten Wi-Fi areas, glued against oozing walls. It is said
    that it can survive several days without moving, simply absorbing ambient
    humidity and negative thoughts. A real survivor... in his own way.
fr:
  description: >-
    Plégique est un ancien Paras qui a mal tourné lors d’une chute de compost.
    Depuis, il est paraplégique — ses deux pattes arrière ne répondent plus,
    figées dans une position étrange qu’il appelle "le yoga du sol". Mais loin
    de se laisser abattre, il rampe avec la dignité d’un ver de calcaire,
    traînant derrière lui une traînée de spores et de miettes de pain
    détrempées.

    Ses champignons, devenus trop lourds, l’obligent à se déplacer en roulant
    sur le côté ou en se laissant glisser sur des cartons imbibés. Il a bricolé
    une sorte d’exosquelette en canettes vides et morceaux de Tupperware, mais
    il oublie souvent comment ça s’attache.

    Plégique communique avec des cliquetis de mandibules et des phrases
    absconses du genre "le sol m’a choisi". Il est convaincu que sa condition
    est un avantage évolutif, car "plus bas que terre, y’a que la vérité".

    Son attaque *Spore Rampante* endort l’ennemi en libérant un sifflement
    humide au ras du sol, tandis que *Myco-Suceur*, sa capacité signature,
    draine lentement la vie des ennemis... et un peu la tienne aussi,
    émotionnellement.

    Il vit dans des zones Wi-Fi oubliées, collé contre des murs suintants. On
    dit qu’il peut survivre plusieurs jours sans bouger, simplement en absorbant
    l’humidité ambiante et des pensées négatives. Un vrai survivant… à sa
    manière.
