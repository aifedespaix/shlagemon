en:
  description: |-
    Mystuff is a Shlagémon covered with a tuft so vast, so dense, so tufted, that we no longer really know where it starts or where it ends. Its hairiness seems endowed with a clean life, shivering at the slightest air current, and sometimes emitting plastic bag sounds.
    He lives tapi in the corners of unsanitary apartments, between vented cushions and piles of wet linen. Rumors say that he is home to smaller creatures in his tuft… or even other Mystuffs.
    He hates water, combs, and remarks about his hygiene. He attacks by frantically shaking his fleece, releasing pea spores and electrostatic hair.
    His *Pollen de Touffe* attack is known to trigger chain sneezing attacks in unprepared trainers. It is said that a particularly tufted Mystoffe would one day have suffocated an industrial vacuum cleaner.
    His tuft protects him from direct blows, but makes him slow and unpredictable. His gaze remains a mystery: no one has ever seen him under the hair.
  name: Weedish
fr:
  description: |-
    Mystouffe est un Shlagémon recouvert d'une touffe si vaste, si dense, si touffue, qu’on ne sait plus vraiment où il commence ni où il finit. Sa pilosité semble dotée d’une vie propre, frémissant au moindre courant d’air, et émettant parfois des sons de sac plastique.
    Il vit tapi dans les coins d’appartements insalubres, entre les coussins éventrés et les tas de linge humide. Des rumeurs disent qu’il abrite dans sa touffe des créatures plus petites… voire d'autres Mystouffes.
    Il déteste l’eau, les peignes, et les remarques sur son hygiène. Il attaque en agitant frénétiquement sa toison, libérant des spores poisseux et des poils électrostatiques.
    Son attaque *Pollen de Touffe* est connue pour déclencher des crises d’éternuements en chaîne chez les dresseurs non préparés. On dit qu’un Mystouffe particulièrement touffu aurait un jour étouffé un aspirateur industriel.
    Sa touffe le protège des coups directs, mais le rend lent et imprévisible. Son regard reste un mystère : personne ne l’a jamais vu sous les poils.
  name: Mystouffe
