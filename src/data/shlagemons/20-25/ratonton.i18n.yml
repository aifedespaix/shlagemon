en:
  description: >-
    Ratonton is an old uncle in the shape of an ill -shaved rat, expert in bad
    faith and in iron shot. He does not run, he trotted, moaning, the flop in
    front, his gray mustache trembling to the rhythm of his sneers. He lives in
    campsites year -round and thinks that pétanque is an ancestral martial art.

    Always armed with a built -in ball and a glass of lukewarm pastis, he
    attacks with *launch of random ball *, which has 50% chance of missing the
    target but 100% chance of demolishing an innocent ice cream. Its breath is
    classified *toxic *in certain countries, and its passive capacity, *glass in
    the nose *, reduces its precision but increases its attack with each toast.

    Ratonton speaks loudly, always says "you saw it is technical eh" after a
    failure, and only fights if he lost to belote. He can also use *uncle *, a
    confused attack which consists in explaining rules invented from pétanque
    while thoroughly jostling you.

    He loves shadow corners, lidl parasols, and annoying anecdotes. If he is
    told about retirement or diet, he starts snoring with anger. However,
    despite everything, he is faithful. And he feels the Ricard at 8 a.m.
fr:
  description: >-
    Ratonton est un vieux tonton en forme de rat mal rasé, expert en mauvaise
    foi et en tir au fer. Il ne court pas, il trottine en râlant, le bide en
    avant, sa moustache grise tremblotant au rythme de ses ricanements. Il vit
    dans des campings à l’année et pense que la pétanque est un art martial
    ancestral.

    Toujours armé d’une boule cabossée et d’un verre de pastis tiède, il attaque
    avec *Lancer de Boule Aléatoire*, qui a 50% de chances de rater la cible
    mais 100% de chances de démolir une glaciaire innocente. Son haleine est
    classée *toxique* dans certains pays, et sa capacité passive, *Verre Dans Le
    Nez*, réduit sa précision mais augmente son attaque à chaque toast.

    Ratonton parle fort, dit toujours "t’as vu c’est technique hein" après un
    échec, et se bat uniquement s’il a perdu à la belote. Il peut également
    utiliser *Tontonade*, une attaque confuse qui consiste à expliquer des
    règles inventées de pétanque tout en te bousculant verbalement.

    Il adore les coins d’ombre, les parasols Lidl, et les anecdotes gênantes. Si
    on lui parle de retraite ou de régime, il se met à ronfler de colère.
    Pourtant, malgré tout, il est fidèle. Et il sent le Ricard à 8h du matin.
