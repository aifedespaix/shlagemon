en:
  description: |-
    Cacanus is a flamboyant little dog whose obsession revolves around one and only cardinal point: the anus.
    Born in an alley next to a composting centre, he grew up developing a strange passion for strong smells, suspicious friction, and everything that comes out from behind. His nose is so thin that he can guess what an enemy ate three days ago, just by flirting an empty chair.
    He rarely attacks face to face: his combat style is centered on fecal diversion. His attack *Jet de Glandes Anales* inflicted damage over time and drastically reduced the dignity of the opponent. He can also dig a small burrow called *Ass Tunnel*, in which he hides to prepare low blows (literally).
    It is said that when he is happy, he does not stir his tail: he offers you as a gift, very dirty, very hot. He is the canine incarnation of dubious humour and shameful pleasures.
    His flair is legendary, but his mental hygiene is much less.
  name: Cacanus
fr:
  description: |-
    Cacanus est un petit chien flamboyant dont l’obsession tourne autour d’un seul et unique point cardinal : l’anus.
    Né dans une ruelle à côté d’un centre de compostage, il a grandi en développant une passion étrange pour les odeurs fortes, les frottements suspects, et tout ce qui sort par derrière. Sa truffe est si fine qu’il peut deviner ce qu’un ennemi a mangé il y a trois jours, rien qu’en flairant une chaise vide.
    Il attaque rarement de face : son style de combat est centré sur la diversion fécale. Son attaque *Jet de Glandes Anales* inflige des dégâts sur la durée et baisse drastiquement la dignité de l’adversaire. Il peut aussi creuser un petit terrier appelé *Tunnel du Cul*, dans lequel il se cache pour préparer des coups bas (littéralement).
    On dit que lorsqu’il est content, il ne remue pas la queue : il te l’offre comme un cadeau, bien sale, bien chaud. Il est l’incarnation canine de l’humour douteux et des plaisirs honteux.
    Son flair est légendaire, mais son hygiène mentale, beaucoup moins.
  name: Cacanus
