en:
  description: |-
    Sulfumouse is a legendary Shalagemon born of a short circuit in an abandoned microwave oven. According to legend, a colony of mice tried to build a nest in a toaster, and only one of them would have survived… charred, but awakened to a fiery power. It has risen in flames, more determined than ever to burn everything that moves — especially electrical cables.
    With its dusty hair coat, wings made of slices of calcined mice bread and its tail that spits sparks, Sulfumouse is the terror of underground parking lots and Linky counters. It emits a sharp gnashing when it flies, like a dying modem cry. Its smell evokes a mixture of melted plastic and grated cheese forgotten in a car in the middle of summer.
    Some shlademonologists claim that he is able to trigger spontaneous fires just by sneezing, and that he is drinking exclusively from warm Red Bull to fuel his internal flames. Others say he would have tried to reach the sky like a phoenix… but stopped halfway up to smoke a cigarette on a streetlight.
    Venerated by a sect of filthy rats, Sulfumouse is considered the God of the Eternal Barbecue. It sometimes appears during extreme heat waves, gliding in sweat above the roofs, and blinding incomprehensible prophecies by flashing like a broken light.
  name: Moustres
fr:
  description: |-
    Sulfusouris est un Shlagémon légendaire né d’un court-circuit dans un four à micro-ondes abandonné. Selon la légende, une colonie de souris aurait tenté de construire un nid dans un grille-pain, et seule l’une d’entre elles aurait survécu… carbonisée, mais éveillée à une puissance ardente. Elle s’est relevée dans les flammes, plus déterminée que jamais à griller tout ce qui bouge — surtout les câbles électriques.
    Avec son pelage en poils roussis, ses ailes faites de tranches de pain de mie calcinées et sa queue qui crache des étincelles, Sulfusouris est la terreur des parkings souterrains et des compteurs Linky. Il émet un grincement aigu quand il vole, comme un cri de modem mourant. Son odeur évoque un mélange de plastique fondu et de fromage râpé oublié dans une voiture en plein été.
    Certains shlagémonologues affirment qu’il est capable de déclencher des incendies spontanés juste en éternuant, et qu’il s’abreuve exclusivement de Red Bull tiède pour alimenter ses flammes internes. D'autres disent qu’il aurait essayé de rejoindre le ciel comme un phénix… mais s’est arrêté à mi-hauteur pour fumer une clope sur un lampadaire.
    Vénéré par une secte de rats crasseux, Sulfusouris est considéré comme le “Dieu du Barbecue Éternel”. Il apparaît parfois lors des canicules extrêmes, planant en sueur au-dessus des toits, et beuglant des prophéties incompréhensibles en clignotant comme une veilleuse cassée.
  name: Sulfusouris
