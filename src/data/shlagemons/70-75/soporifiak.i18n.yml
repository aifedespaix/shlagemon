en:
  description: >-
    Soporifiak is rolling out wherever he goes and his disproportionate
    posterior serves as an improvised pillow. He charms passers-by by promising
    miraculous naps before falling asleep himself in the middle of the
    conversation.
fr:
  description: >-
    Soporifiak roupille partout où il passe et son postérieur disproportionné
    lui sert d’oreiller improvisé. Il charme les passants en promettant des
    siestes miraculeuses avant de s’endormir lui-même en plein milieu de la
    conversation.
