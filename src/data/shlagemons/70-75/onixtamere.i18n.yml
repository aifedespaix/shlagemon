onixtamere:
  fr:
    description: >-
      Onixtamere est un gigantesque serpent de pierre qui se prend pour le roi
      des beaux-pères. Il parade au milieu des canyons en vantant ses conquêtes
      de mamans comme d’autres collectionnent les cailloux. Son corps segmenté
      résonne à chaque mouvement, histoire d’annoncer son arrivée bien avant
      qu’il ouvre la bouche.
