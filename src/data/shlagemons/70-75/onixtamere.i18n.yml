en:
  description: >-
    Onixtamere is a gigantic stone serpent who takes himself for the King of the
    Fiens. He parades in the middle of the canyons by praising his conquests of
    mothers as others collect the stones. His segmented body resonates with each
    movement, just to announce his arrival long before he opens his mouth.
fr:
  description: >-
    Onixtamere est un gigantesque serpent de pierre qui se prend pour le roi des
    beaux-pères. Il parade au milieu des canyons en vantant ses conquêtes de
    mamans comme d’autres collectionnent les cailloux. Son corps segmenté
    résonne à chaque mouvement, histoire d’annoncer son arrivée bien avant qu’il
    ouvre la bouche.
