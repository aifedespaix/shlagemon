en:
  description: >-
    Macho absorbed too much protein… and doubtful podcasts. Muscular like a
    trash cover and convinced to be irresistible, he spends his time making
    pumps, winks and cloakroom jokes with all creatures with two chromosomes X.

    He speaks loudly, he feels strong, he thinks hard - but rarely well. Her
    technique * hand in the ass * is feared not for her damage, but for the
    social discomfort she generates. He also has the attack *Beauf *joke, which
    inflicts an intelligence penalty on the whole arena for three laps.

    When he is not taking selfie in front of a broken mirror, he hangs out in a
    group with other virilist shlagemons, where they debate intensely "the true
    nature of the females". No debate has yet succeeded.

    It sometimes evolves ... in worse.
fr:
  description: >-
    Macho a absorbé trop de protéines… et de podcasts douteux. Musclé comme un
    couvercle de poubelle et persuadé d’être irrésistible, il passe son temps à
    faire des pompes, des clins d’œil et des blagues de vestiaire à toute
    créature possédant deux chromosomes X.

    Il parle fort, il sent fort, il pense fort — mais rarement bien. Sa
    technique *Main au Cul* est redoutée non pas pour ses dégâts, mais pour
    l’inconfort social qu’elle génère. Il dispose également de l’attaque *Blague
    de Beauf*, qui inflige un malus d’intelligence à toute l’arène pendant trois
    tours.

    Quand il n’est pas en train de se prendre en selfie devant un miroir cassé,
    il traîne en groupe avec d'autres Shlagémons virilistes, où ils débattent
    intensément de "la vraie nature des femelles". Aucun débat n’a encore
    abouti.

    Il évolue parfois… en pire.
