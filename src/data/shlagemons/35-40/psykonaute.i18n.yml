en:
  description: |-
    Psykonaut is the deviant evolution of PsychoQuack (PsychoQuack). After discovering the virtues of cheap weed and dubious herbs found under a bench in Lavanusville, he now spends his days slumped on an old sofa, eyes half-open, staring at a screen that no longer captures any channel.
    He sports a faded bob marked "420", interdimensional dark circles, and a lighter he calls "his starter." Rumor has it his psychic powers remain, but he only uses them to levitate his joints when he's too lazy to grab them.
    His signature attack, *Cosmic Chichon*, envelops the arena in a dense, sweet cloud that drastically reduces the speed of all opponents. He can also launch *Telecouch*, which prevents him from moving for five turns but restores nearly all his mental life.
  name: Psykonaut
fr:
  description: |-
    Psykonaute est l’évolution déviante de PsychoQuack, après qu’il ait découvert les vertus du shit bon marché et des herbes douteuses trouvées sous un banc de Lavananusville. Depuis, il passe ses journées avachi sur un vieux canapé, l’œil vide et le bec entrouvert, fixant un écran qui ne capte plus aucune chaîne.
    Il arbore un bob délavé floqué "420", des cernes interdimensionnelles et un briquet qu’il appelle "son starter". On dit que ses pouvoirs psy sont toujours là, mais qu’il les utilise uniquement pour faire léviter ses cônes quand il a la flemme de les attraper.
    Son attaque signature, *Chichon Cosmique*, enveloppe l’arène d’un nuage dense et sucré, réduisant drastiquement la vitesse de tous les adversaires. Il peut aussi lancer *Télécanapé*, qui l’empêche de bouger pendant 5 tours mais lui rend toute sa vie mentale (ou presque).
  name: Psykonaute
