en:
  description: |-
    Férosang is a snarling, uncontrollable creature, and above all passionate about his own hemorrhage. He doesn't like to bleed: he * lives * for that. Each wound is a trophy for him, each crust a medal. He sponsors his arcades expressly against skateboard bars, throws himself voluntarily by rolling on gravel, and on purpose to miss his tricks to stick one.
    He has already tried to give his blood, but the doctors told him that he was enough. "Too many losses, my reuf," said the nurse by fixing her already red cotton swab before the bite. Since then, he has been going back just to get bitten.
    Férosang is covered with dubious dressings, crusts torn off too early and tattoos made with bic pen. His fists are constantly bloody, either because he strikes or because he strikes *badly *. We often see him laughing after taking a right in the nose by a floor lamp.
    Its signature attack, *jet hemato *, projects a corrosive and contaminated blood arc, which inflicts panic and discomfort. He also has *reflex potato *, an uncontrollable attack which is activated at the slightest flash on the shoulder.
  name: Bloodkey
fr:
  description: |-
    Férosang est une créature hargneuse, incontrôlable, et surtout passionnée par sa propre hémorragie. Il n’aime pas saigner : il *vit* pour ça. Chaque plaie est pour lui un trophée, chaque croûte une médaille. Il se cogne exprès les arcades contre des barres de skate, se jette volontairement en roulant sur du gravier, et fait exprès de rater ses tricks pour s’en coller une.
    Il a déjà tenté de donner son sang, mais les médecins lui ont dit qu’il n’en avait plus assez. "Trop de pertes, mon reuf", lui a lancé l’infirmière en fixant son coton-tige déjà rouge avant la piqûre. Depuis, il y retourne juste pour se faire piquer.
    Férosang est recouvert de pansements douteux, de croûtes arrachées trop tôt et de tatouages faits avec du stylo bic. Ses poings sont constamment en sang, soit parce qu’il frappe, soit parce qu’il frappe *mal*. On le voit souvent rire après s’être pris une droite dans le nez par un lampadaire.
    Son attaque signature, *Jet Hémato*, projette un arc de sang corrosif et contaminé, qui inflige panique et malaise. Il possède aussi *Patate Réflexe*, une attaque incontrôlable qui s’active à la moindre tape sur l’épaule.
  name: Férosang
