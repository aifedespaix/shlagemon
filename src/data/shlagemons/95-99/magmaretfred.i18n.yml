en:
  description: Mar&Lars imagines battling alongside a missing partner, spewing flames while telling questionable jokes. He heats things up but usually ends up alone on stage.
  name: Mar&Lars
fr:
  description: Toujours en duo imaginaire avec son compère absent, Magmar&Fred crache des flammes en récitant des blagues douteuses. Il chauffe l'ambiance mais finit souvent seul sur scène.
  name: Magmar&Fred
