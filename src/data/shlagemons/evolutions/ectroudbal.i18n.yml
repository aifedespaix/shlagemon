fr:
  description: >-
    Émanation spectrale d’un esprit trop longtemps resté coincé dans les
    toilettes d’un bar PMU, Ectroudbal hante les lieux où l’on oublie de tirer
    la chasse. Sa forme rappelle vaguement un fantôme, mais avec la grâce d’un
    vieux torchon de WC imbibé de sueur et de mauvaises décisions.

    Son corps est couvert de taches suspectes et de traces d'usure en forme de…
    ben de trous de balle, justement. Certains disent que ce sont des impacts de
    sorts, d'autres penchent pour une malédiction scatologique. Il flotte en
    éructant des bruits de chasse d’eau, et laisse derrière lui un sillage de
    gaz verdâtres qui forment parfois des emojis caca.

    Son attaque signature, *Souffle de Troudbal*, relâche un jet gazeux issu de
    l’au-delà (et de l’en-d’ssous), infligeant de lourds dégâts olfactifs et
    mentaux. Elle peut provoquer la panique, l’étourdissement, ou un fou rire
    nerveux chez les plus fragiles.

    On raconte qu’Ectroudbal peut apparaître dans tes chiottes si tu dis “Papier
    triple épaisseur” trois fois devant ton miroir après un kebab trop épicé.
en:
  description: >-
    Spectral emanation of a spirit for too long stuck in the toilets of a PMU
    bar, Ectroudbal haunts the places where we forget to hunt. Its shape vaguely
    recalls a ghost, but with the grace of an old toilet tea soil of sweat and
    bad decisions.

    His body is covered with suspicious spots and traces of wear in the shape of
    ... Ben ball holes, precisely. Some say that these are spell impacts, others
    lean for a scatological curse. It floats, using flush noises, and leaves
    behind a wake of greenish gas which sometimes form poop emojis.

    His signature attack, *blows from Troudbal *, releases a gaseous jet from
    the beyond (and the in-d´ouss), inflicting heavy olfactory and mental
    damage. It can cause panic, stunning, or a nervous laughter in the most
    fragile.

    It is said that Ecroudbal can appear in your puppies if you say "triple
    thickness paper" three times in front of your mirror after an overly spicy
    kebab.
