fr:
  description: |-
    Ratartine est l’évolution tartinée de Ratonton. Après avoir trop siesté au soleil avec du pâté dans les poches, son corps a fusionné avec une immense tranche de pain de mie moisi. Sa fourrure est désormais dorée sur les bords, et son dos arbore en permanence une couche de rillettes, de confiture, ou parfois de sauce inconnue (selon la météo et son humeur digestive).
    Il se déplace lentement, en émettant des bruits de croûte qui frotte sur le carrelage. Il est obsédé par les tartines, au point de tenter de tartiner tout ce qui passe : murs, ennemis, alliés, sol, air. Son attaque signature, *Écrasé Beurré*, inflige des dégâts collants et ralentit la cible en lui projetant une couche grasse et tiède.
    Ratartine vit dans les placards, dort dans les grille-pains abandonnés, et rêve de se faire toaster par amour. Il pense que les ronds de gras sur la nappe sont des portails magiques. Sa capacité passive, *Pain Perdu*, lui permet de regagner des PV lorsqu’il est proche d’un pique-nique.
    On dit qu’il a tenté d’évoluer en "Croquemonsieur", mais qu’il a trop fondu avant la dernière étape.
  name: Ratartine
en:
  description: |-
    Ratartine is the spread of Ratonton. After taking too long in the sun with pâté in the pockets, his body merged with a huge slice of moldy crumb bread. Its fur is now golden on the edges, and its back permanently sports a layer of rillettes, jam, or sometimes unknown sauce (depending on the weather and its digestive mood).
    It moves slowly, emitting crust noises that rubs on the tiles. It is obsessed with sandwiches, to the point of trying to spread everything that passes: walls, enemies, allies, soil, air. His signature attack, *crushed buttered *, inflicts sticky damage and slows down the target by projecting a fatty and lukewarm layer.
    Ratartine lives in the cupboards, sleeps in the abandoned toaster, and dreams of being toaster out of love. He thinks that fat rounds on the tablecloth are magic portals. His passive capacity, *lost *, allows him to regain PV when he is close to a picnic.
    It is said that he tried to evolve as a "crunched", but that he melted too much before the last step.
  name: Tartine confiturecate
