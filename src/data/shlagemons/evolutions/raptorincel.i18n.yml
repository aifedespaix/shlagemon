fr:
  description: >-
    Raptor Incel est l’évolution naturellement toxique de Salamiches. Plus
    grand, plus anguleux, mais toujours aussi fragile intérieurement, il crache
    des flammes tièdes tout en débitant des discours passifs-agressifs sur "les
    vrais dresseurs" et "les femelles qui aiment que les Tortanks".

    Son hoodie à capuche intégrée est maintenant fusionné à sa peau, et sa
    flamme est alimentée uniquement par les débats Twitter auxquels personne ne
    participe. Il se déplace par bonds secs, comme s’il avait des choses à
    prouver à chaque pas, ce qui rend sa démarche aussi ridicule qu’hostile.

    Il possède une attaque spéciale : *Flamme Frustrée*, qui explose si
    l’adversaire est un Shlagémon féminin. Il peut aussi utiliser *Monologue
    Évolutif*, une capacité qui fait fuir les ennemis en leur expliquant
    pourquoi ils ont tort d'exister.

    On le trouve souvent dans des grottes sombres, en train de taper sur des
    claviers invisibles tout en s’entraînant à l’art du regard méprisant. Son
    rêve ? Devenir le Shlagémon alpha… et surtout que quelqu’un daigne lui
    répondre un jour.
en:
  description: >-
    Raptor Incel is the naturally toxic evolution of salamiches. Larger, more
    angular, but still as fragile internally, it spits lukewarm flames while
    debit passive-aggressive speeches on "real trainers" and "females who like
    Tortanks".

    His integrated hooded hoodie is now merged with her skin, and his flame is
    powered only by the Twitter debates in which no one participates. He moves
    in dry leaps, as if he had things to prove at each step, which makes his
    approach as ridiculous as it is hostile.

    He has a special attack: *frustrated flame *, which explodes if the opponent
    is a female shlagémon. He can also use *evolutionary monologue *, an ability
    that makes enemies flee by explaining to them why they are wrong to exist.

    It is often found in dark caves, type on invisible keyboards while training
    in the art of contemptuous gaze. His dream? Become the alpha shlagémon ...
    and especially that someone deigns to answer him one day.
