fr:
  description: >-
    Rafflamby est une imposante fleur fongique au dôme tremblotant, dont la
    texture évoque irrésistiblement un Flamby oublié sur un radiateur. Sa
    corolle charnue vibre au moindre pas, et libère des effluves de caramel
    tourné mêlé à des relents de compost diplomatique.

    On le trouve souvent avachi au centre de clairières suintantes, là où la
    gravité semble plus molle qu'ailleurs. Certains dresseurs affirment qu’il
    bouge lentement, mais qu’il finit toujours par apparaître à la fin, d’un air
    penaud mais inévitable.

    Son attaque *Coulée Présidentielle* projette une flaque gluante et tiède,
    difficile à éviter et encore plus difficile à justifier. Lorsqu’il subit une
    défaite, il se contente de sourire doucement, comme s’il l’avait prévue
    depuis le début.

    Rafflamby n’évolue plus, mais reste malgré tout présent dans de nombreux
    débats. Certains experts affirment qu’il n’est ni aimé, ni détesté : il est
    simplement là, fidèle à lui-même, tremblotant mais constant.
en:
  description: >-
    Rafflamy is an imposing fungal flower with a trembling dome, whose texture
    irresistibly evokes a forgotten flamby on a radiator. Its fleshy corolla
    vibrates at the slightest step, and releases the scent of turned caramel
    mixed with hints of diplomatic compost.

    It is often found to be avoided at the center of oozing clearings, where
    gravity seems soft than elsewhere. Some trainers say that he moves slowly,
    but that he always ends up appearing at the end, with a sheepish but
    inevitable air.

    Its attack * presidential casting * projects a sticky and lukewarm puddle,
    difficult to avoid and even more difficult to justify. When he suffered a
    defeat, he just smiles slowly, as if he had planned from the start.

    Rafflamy no longer evolves, but still remains present in many debates. Some
    experts say that he is neither loved nor hated: he is simply there, faithful
    to himself, trembling but constant.
