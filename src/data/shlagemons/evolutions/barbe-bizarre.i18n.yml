fr:
  description: |-
    Barbe Bizarre est l’évolution grotesquement majestueuse de Bulgrosboule. Il a troqué ses bulles fessières pour une barbe mousseuse qui dégouline en permanence, composée d’un mélange inconnu entre dentifrice périmé et savon d'hôtel volé. Malgré son air hagard et sa démarche traînante, il se prend très au sérieux, persuadé d'être l'élu d’une prophétie écrite sur un emballage de kebab.
    Il parle en citations absurdes qu’il invente sur le moment (“si l’eau monte, c’est que t’es en bas”), et provoque ses adversaires à coups de bulles odorantes surgissant de son dos, appelées *Flatulence Mentale*. Son attaque signature, *Moussattaque*, étouffe ses ennemis sous une barbe si dense qu’on s’y perd physiquement et mentalement. On le trouve souvent en train de prêcher des paroles floues à des lampadaires.
  name: Barbebizarre
en:
  description: |-
    Bizarre beard is the grotally majestic evolution of Bulgrosboule. He swapped sparkling bubbles for a foamy beard that drips permanently, made up of an unknown mixture between expired toothpaste and stolen hotel soap. Despite his haggard air and his dragging approach, he takes himself very seriously, convinced that he was the elected representative of a prophecy written on Kebab packaging.
    He speaks in absurd quotes that he invents at the moment ("if the water rises, it is that you are below"), and causes his opponents with fragrant bubbles arising from his back, called *mental flatulence *. His signature attack, *Moussattaque *, stifles his enemies under a beard so dense that we get lost physically and mentally. It is often found preaching blurred words to lampposts.
  name: Beardsaur
