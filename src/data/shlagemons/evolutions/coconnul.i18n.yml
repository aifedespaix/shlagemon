fr:
  description: >-
    Coconnul est une tentative d'évolution qui a mal tourné. Coincé dans une
    coquille trop petite pour son ego mais trop grande pour ses ambitions, il
    passe ses journées à soupirer et à dire "j’suis désolé" même quand personne
    ne lui parle.

    Son armure censée être rigide est molle comme du carton détrempé, et son
    attaque principale, *Jet de Doute*, inflige un léger inconfort moral à
    l’adversaire… et surtout à lui-même. Il rate 90% de ses attaques, 100% de
    ses esquives, et 120% de ses décisions.

    Il perd tous ses combats, même contre des adversaires inanimés. On l’a déjà
    vu perdre un duel contre une pierre. Il s’est ensuite excusé auprès de la
    pierre.

    Il ne croit en rien, pas même en ses propres stats. D’ailleurs, son cri
    ressemble à un "haaaan…" suivi d’un bruit de plastique qui se dégonfle.

    Sa capacité passive, *Auto-Sabotage*, lui fait perdre 1 point de vie à
    chaque fois qu’on l’encourage. On dit qu’il pourrait évoluer en quelque
    chose de puissant… mais qu’il "veut pas déranger".

    Il traîne dans les buissons, évite les regards et se planque dès qu’il
    entend le mot "match". Une icône de la lose, une légende de l’échec.
en:
  description: >-
    Coconnul is an attempted evolution that has gone wrong. Stuck in a shell too
    small for his ego but too big for his ambitions, he spends his days sighing
    and saying "I'm sorry" even when nobody speaks to him.

    His armor supposed to be rigid is soft like soggy card, and his main attack,
    *jet of doubt *, inflicts a slight moral discomfort on the opponent ... and
    especially to himself. He misses 90% of his attacks, 100% of his dodges, and
    120% of his decisions.

    He loses all his fights, even against inanimate opponents. We have already
    seen him lose a duel against a stone. He then apologized to the stone.

    He does not believe in anything, not even in his own stats. Besides, his cry
    resembles a "haaaan ..." followed by a noise of plastic that deflates.

    Its passive capacity, *self-sabotage *, makes it lose 1 point of life each
    time it is encouraged. It is said that he could evolve in something powerful
    ... but that he "does not want to disturb".

    He hangs out in the bushes, avoids looks and hides as soon as he hears the
    word "match". An icon of the lose, a legend of failure.
