fr:
  description: |-
    Crustabridou, évolution de Cookieyas, ressemble à un Crustabri qui aurait passé trop de temps à traîner dans le fond du frigo familial. Sa carapace, autrefois fière et solide, est désormais couverte de traces de gras, de miettes et de filaments de saucisson sec oubliés. Le pourtour de sa coquille arbore une mystérieuse ficelle rouge et blanche, vestige d’un vieux sauciflard jamais terminé.
    Son intérieur n’est plus qu’un mélange douteux entre fromage qui coule, rondelles de saucisson et restes de biscuits moisis. Son regard est encore plus halluciné qu’avant, avec des cernes en forme de tranches de saucisson et une bouche pleine de miettes et de grains de poivre.
    Attitude : Crustabridou est persuadé qu’il est la star de tous les apéros, alors qu’en vrai, tout le monde l’évite à cause de son odeur de cave. Son attaque signature, *Jet de Graillon*, consiste à expulser une bouillie huileuse et collante qui fait fuir même les Pokémon les plus courageux.
    Anecdote : On raconte que Crustabridou rêve secrètement de devenir ambassadeur du saucisson, mais il confond toujours les plateaux de fromages avec les arènes Pokémon.
  name: Crustabridou
en:
  description: "Crustabidou, evolution of Cookieyas, looks like a Crustabri who would have spent too much time hanging out in the bottom of the family fridge. His shell, formerly proud and solid, is now covered with traces of fat, crumbs and forgotten dry sausage filaments. The periphery of his shell sports a mysterious red and white string, a vestige of an old saiflard never finished.

    Its interior is just a doubtful mixture between flowing cheese, sausage slices and moldy cookies. His gaze is even more hallucinated than before, with dark circles in the shape of sausage and a mouth full of crumbs and pepper grains.

    Attitude: Crustabre is convinced that he is the star of all aperitifs, when in real life, everyone avoids him because of his cellar smell. His signature attack, *Jet de Graillon *, consists in expelling an oily and sticky porridge that makes even the most courageous Pokémon flee.

    \r

    578\r

    Anecdote: It is said that Crustabidou secretly dreams of becoming a sausage ambassador, but he always confuses cheese sets with the Pokémon arenas."
  name: drysausage
