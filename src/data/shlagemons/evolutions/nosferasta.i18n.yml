fr:
  description: >-
    Nosferasta est l’éveil spirituel ultime de Nosferailleur. À mesure qu’il
    grandit, ses ailes se parent de dreadlocks tressées dans la laine d’un
    Ponchien mystique, et une douce aura verte l’entoure en permanence.

    Influencé par les écrits rastafaris et les vinyles usés de Koffeekeur et
    Bombé Marlée, il prêche une philosophie de vie fondée sur la non-violence,
    la connexion avec la nature, et une consommation très généreuse de plantes
    médicinales. Il parle en paraboles confuses, parfois entrecoupées de rires
    nerveux ou de citations approximatives de textes sacrés qu’il n’a jamais
    vraiment lus.

    Son attaque signature *Chant de Jah* étourdit tous les ennemis dans un large
    rayon, accompagnée d’un léger fondu reggae et d’un relent suspect. On dit
    que même les Pokémon de type acier se détendent à son contact.
en:
  description: >-
    Nosferasta is the ultimate spiritual awakening of nosferailleur. As it
    grows, its wings are adorned with braided dreadlocks in the wool of a
    mystical ponchian, and a sweet aura green permanently.

    Influenced by the Rastafaris writings and the worn vinyl of Koffeekeeur and
    Marlée bombed, he preaches a philosophy of life based on non-violence, the
    connection with nature, and a very generous consumption of medicinal plants.
    He speaks in confused parables, sometimes interspersed with nervous laughter
    or approximate quotes from sacred texts which he has never really read.

    His signature attack * JAH song * Stuns all enemies in a large department,
    accompanied by a light reggae fade and a suspicious hint. It is said that
    even steel Pokémon relax in contact.
