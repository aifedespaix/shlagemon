fr:
  description: >-
    Triopikouze est ce qu'on appelle dans le jargon un "incident ambulant".
    Radié de l’ordre des médecins pour raisons évidentes (et nombreuses), il a
    trouvé un nouveau terrain de jeu : les soirées crades et les rave-parties en
    sous-sol. Là où d'autres apportent de la bonne humeur, lui apporte… des
    piqûres surprises.

    Composé de trois têtes aux regards fuyants, il discute souvent avec lui-même
    pour se mettre d’accord sur *qui on va piquer ce soir*. Chacune de ses têtes
    possède une seringue différente, contenant un liquide aux effets mystérieux
    (hallucinations, évanouissements, envie de danser sur du Jul).

    Son attaque signature, *Injection Festive*, inflige un statut aléatoire à
    tous les ennemis présents. Il peut aussi déclencher *Soirée Non
    Consentante*, une capacité qui interrompt toutes les actions ennemies
    pendant un tour, le temps de créer un malaise palpable.
en:
  description: >-
    Triopikouze is what is called in the jargon an "itinerant incident".
    Radacked by the order of doctors for obvious reasons (and numerous), he has
    found a new playground: Crades evenings and rave parties in the basement.
    Where others bring good humor, bring it ... surprised bites.

    Composed of three heads with fleeting eyes, he often chats with himself to
    agree on *who we are going to sting tonight *. Each of its heads has a
    different syringe, containing a liquid with mysterious effects
    (hallucinations, fainting, desire to dance on Jul).

    His signature attack, *festive injection *, inflicts random status on all
    the enemies present. It can also trigger *non -consenting evening *, an
    ability that interrupts all enemy actions during a tour, time to create a
    palpable discomfort.
