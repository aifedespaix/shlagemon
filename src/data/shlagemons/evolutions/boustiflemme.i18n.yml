fr:
  description: >-
    Boustiflemme est le Shlagémon ultime du laisser-aller. Doté d'une apathie
    légendaire, il passe le plus clair de ses journées à s'étaler de tout son
    long, cherchant l'endroit le plus mou et le moins dérangeant possible. On
    raconte qu'il a développé un sixième sens pour repérer la moindre parcelle
    d'ombre ou de confort, n'hésitant jamais à s'y abandonner pour des siestes
    interminables.

    Sa technique signature, *Soupir Universel*, consiste à expirer si fort qu'il
    peut assommer d'ennui tout adversaire ambitieux. Capable de repousser toute
    initiative, Boustiflemme préfère attendre que les occasions viennent
    littéralement à lui, quitte à rater tout le reste.

    Même la nourriture, il ne la chasse pas: il attend qu'elle lui tombe dessus.
    On dit que certains Boustiflemme restent plusieurs jours sans bouger, se
    contentant d'observer le monde d'un regard vide mais profondément satisfait.
    Sa présence dégage une aura soporifique capable de neutraliser même les plus
    dynamiques des Shlagémons.

    En résumé, Boustiflemme ne fait jamais rien… et il le fait très bien.
en:
  description: >-
    Boustiflemme is the ultimate shlagémon of the carelessness. Endowed with
    legendary apathy, he spends most of his days spread out with all his long,
    looking for the most soft and very disturbing place possible. It is said
    that he has developed a sixth sense to locate the slightest plot of shadow
    or comfort, never hesitating to abandon ourselves for endless naps.

    His signature technique, *universal sigh *, consists in expiring so strong
    that he can knock out any ambitious opponent with boredom. Able to repel any
    initiative, Boutiflemme prefers to wait until the occasions literally come
    to him, even if it means missing everything else.

    Even food, he doesn't hunt her: he waits for her to fall on him. It is said
    that some Boustiflemme stay several days without moving, just observing the
    world with an empty but deeply satisfied look. Its presence exudes a
    soporific aura capable of neutralizing even the most dynamic of shlagemons.

    In summary, Boutiflemme never does anything ... and he does it very well.
