fr:
  description: >-
    Hyporuisseau ne nage que dans les petits ruisseaux par peur des grandes
    eaux. Son courage grandit à mesure que le débit augmente, mais pas trop
    quand même.
en:
  description: >-
    Hyporuisseau only swim in small streams for fear of large waters. His
    courage grows as the flow increases, but not too much anyway.
