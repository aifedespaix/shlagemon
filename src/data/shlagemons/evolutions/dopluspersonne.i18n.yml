fr:
  description: >-
    Dopluspersonne, c’est l’évolution ultime de la solitude. Même lui-même en a
    eu marre de lui : il ne reste plus qu’un grand corps d’autruche désabusé,
    sans tête, qui erre en rond comme un fantôme du désert.

    Des plumes arrachées pendent comme des mouchoirs sales sur un fil à linge,
    et on peut parfois entendre un soupir venir de nulle part.

    Son attaque signature, *Vide Sidéral*, aspire toute volonté de combattre,
    laissant l’adversaire avec une envie soudaine de rentrer chez lui regarder
    la télé.

    On dit que parfois, une petite brise fait tourner Dopluspersonne sur
    lui-même, mais personne ne sait si c’est la honte, l’ennui ou juste le vent.
en:
  description: >-
    Doplusperson is the ultimate evolution of loneliness. Even he himself was
    fed up with him: there is only a large, disillusioned, headless ostrich body
    that wanders in circles like a ghost of the desert.

    Praid feathers hang like dirty tissues on a clothes wire, and we can
    sometimes hear a sigh coming from nowhere.

    His signature attack, *sidereal empty *, aspires any desire to fight,
    leaving the opponent with a sudden desire to go home watching TV.

    It is said that sometimes, a small breeze turns doplusperson on itself, but
    no one knows if it is shame, boredom or just the wind.
