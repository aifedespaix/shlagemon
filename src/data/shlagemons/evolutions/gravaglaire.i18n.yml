fr:
  description: >-
    Gravaglaire est la version déglinguée et bien plus massive de Racaillou. On
    dirait une boule de roche mal roulée, couverte de croûtes, de taches
    jaunâtres et de restes de stickers arrachés. Son visage est encore plus
    fatigué, le teint gris-vert maladif, les yeux rouges et mi-clos, cernés à
    mort.

    À force de fumer du shit de mauvaise qualité, il passe ses journées à
    tousser et à cracher des glaires visqueuses sur ses ennemis. Parfois, une
    fine fumée s’échappe encore de ses narines ou de sa bouche. Il traîne des
    paquets de mouchoirs sales et s’essuie le museau d’un revers de bras
    rocailleux.

    **Attaque signature :** *Jet de Glaires* — Gravaglaire expulse une énorme
    glaire gluante et toxique qui colle à la cible, la ralentit et dégoûte tous
    les Shlagémons autour.

    On dit que plus personne ne veut s’asseoir à côté de lui, même dans les
    squats abandonnés. Mais, malgré sa crasse et ses glaires, il conserve
    toujours son éternelle casquette et une banane encore plus trouée.
en:
  description: >-
    GRAVAGLAIRE is the deglored and much more massive version of Racaillou. It
    looks like a badly rolled rock ball, covered with crusts, yellowish stains
    and leftover stickers torn off. Her face is even more tired, the sick
    gray-green complexion, red and half-closed eyes, surrounded to death.

    By smoking poor quality shit, he spends his days coughing and spitting
    viscous mucus on his enemies. Sometimes a thin smoke still escapes from its
    nostrils or its mouth. He drags packages of dirty handkerchiefs and wiped
    the muzzle of a rocky arm.

    ** Signature attack: ***Jet of mucus* - GRAVAGLAIRE expels an enormous
    mugging and toxic mucus that sticks to the target, slows down and disgusts
    all the shlagemons around.

    It is said that no one wants to sit next to him, even in abandoned squats.
    But, despite his filth and his mucus, he always keeps his eternal cap and an
    even more holes.
