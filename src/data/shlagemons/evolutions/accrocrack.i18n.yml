fr:
  description: |-
    Accrocrack est ce qu’on appelle un “mauvais trip évolutif”. Il s’agit de l’évolution tragique de Psykonaute, après que celui-ci ait remplacé ses pétards artisanaux par des cailloux chimiques bien plus violents.
    Avec ses plumes en vrac, son regard halluciné et son bec fendu par les rires nerveux, Accrocrack passe son temps à errer dans des zones sombres du Shlagédex, frottant frénétiquement le sol à la recherche d’une pipe imaginaire. Son cri strident évoque à la fois le manque et la détresse existentielle.
    Il porte parfois un sac plastique en guise de cape et marmonne des théories cosmologiques incompréhensibles à des lampadaires. Son attaque signature, *Flashback Violent*, plonge tous les combattants dans une confusion intense pendant plusieurs tours. Il utilise aussi *Tirage d’Urgence*, qui lui permet de rejouer un tour au prix de la moitié de sa santé mentale.
  name: Accrocrack
en:
  description: |-
    Hunching is what is called a "evolutionary bad trip". This is the tragic evolution of Psykonaut, after he replaced his crafts with much more violent chemical stones.
    With its loose feathers, its hallucinated gaze and its split beak by the nervous laughter, Hanging spends its time wandering in dark areas of the Shlagédex, frantically rubbing the ground in search of an imaginary pipe. His strident cry evokes both lack and existential distress.
    He sometimes wears a plastic bag as a cape and mumbles cosmological theories incomprehensible to lampposts. His signature attack, *Flashback violent *, plunges all the fighters in an intense confusion for several laps. He also uses *Emergency draw *, which allows him to replay a turn at the cost of half of his mental health.
  name: Crackduck
