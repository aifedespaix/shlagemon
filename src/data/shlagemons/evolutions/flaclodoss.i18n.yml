fr:
  description: >-
    Flaclodoss erre le long des caniveaux, traînant sa carapace devenue sac de
    couchage miteux, constellé de tâches suspectes et de chewing-gums écrasés.
    Jadis promis à une belle évolution, il s’est fait recaler à toutes les
    arènes et a fini par élire domicile sous un abribus, là où les flaques de
    pluie deviennent son miroir de fortune.

    Sa fourrure a viré au gris sale, son regard flotte dans le vague comme s’il
    cherchait le bus qui ne viendra jamais. Sur son dos, on trouve une vieille
    boîte de conserve rouillée ou un pneu dégonflé, vestige de ses galères
    urbaines. Son jogging est devenu couverture, ses chaussettes dépareillées
    tiennent miraculeusement grâce à trois agrafes et un élastique récupéré sur
    un ticket de métro périmé.

    Son attaque signature, *Nuage de Misère*, dégage une aura de fatigue et de
    vieux sandwichs, plongeant ses adversaires dans un état de démotivation
    intense.

    On raconte que Flaclodoss possède le secret pour ouvrir toutes les poubelles
    à un seul doigt, et qu’il médite souvent sur la vie en fixant les pigeons.
    Sa philosophie ? “Tant qu’il y a un banc, y’a de l’espoir…”
en:
  description: "Flaclodoss wanders along the gutters, dragging its shell that has become a shabby sleeping bag, constelled with suspicious tasks and crushed chewing gum. Formerly promised to a good evolution, he was rejuvenated to all the arenas and ended up electing home under a bus shelter, where the rain puddles become his makeshift mirror.\nHis fur turned to dirty gray, his gaze floats vague as if he was looking for the bus that will never come. On its back, there is an old rusty canned box or a deflated tire, a ves\r\naf0\r\ntige of its urban galleys. His jogging has become coverage, his mismatched socks hold miraculously thanks to three staples and an elastic recovered from an expired metro ticket.\nHis signature attack, *cloud of misery *, gives off an aura of fatigue and old sandwiches, plunging his opponents into an intense demotivation state.\nIt is said that Flaclodoss has the secret to open all the garbage cans with one finger, and that it often meditates on life by fixing the pigeons. His philosophy? \"As long as there is a bench, there is hope ...\""
