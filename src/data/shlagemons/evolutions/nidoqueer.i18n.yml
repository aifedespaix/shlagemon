fr:
  description: |-
    Nidoqueer, c’est la Queen — dans tous les sens du terme. Iel a troqué l’armure classique contre une cuirasse pailletée et assume chaque couleur de son spectre avec dignité. Connu·e pour son cri de guerre "YES SHLAG!", iel ne cherche pas à dominer, mais à rayonner.
    Son attaque signature *Marche de la Fierté* lui permet de traverser n’importe quelle zone sans être interrompu·e, tout en boostant le moral de ses alliés. Iel manie aussi *Pluie de Paillettes*, une capacité de zone peu douloureuse mais extrêmement humiliante pour l’adversaire.
    Nidoqueer est un pilier des zones communautaires de Shlagémon, toujours là pour défendre les plus petit·e·s, corriger les propos déplacés avec élégance, et lâcher un *wink* bien placé. On reconnaît Nidoqueer à ses épines colorées, son regard fardé et sa démarche impeccable. Iel n'est pas là pour se battre… mais si iel le fait, ce sera avec **panache**.
  name: Nidoqueer
en:
  description: |-
    Nidoqueer is the Queen - in every sense of the word. Iel swapped classic armor against a glitter breastplate and assumes each color of its spectrum with dignity. Known for his war cry "Yes Shlag!", It is not trying to dominate, but to shine.
    His signature attack * march of pride * allows him to cross any area without being interrupted, while boosting the morale of his allies. Iel also mania *rain of sequins *, an unpleasant but extremely humiliating zone capacity for the opponent.
    Nidoqueer is a pillar of the community areas of Shlagémon, still there to defend the smallest, correct the inappropriate remarks, and let go of a well placed * Wink *. We recognize Nidoqueer by his colorful thorns, his eyeshadowed and his impeccable approach. It is not there to fight ... but if it is the fact, it will be with ** panache **.
  name: Queerueen
