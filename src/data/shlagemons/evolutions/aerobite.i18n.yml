fr:
  description: >-
    Aérobite est l’évolution honteusement assumée de GrosMitoss. Une créature
    ailée qui plane dans les airs… en toute impunité. Il a troqué son pelage
    pour une pilosité sélective : le torse rasé de près, mais le bas… comment
    dire… *aéré*. Et ça ne le dérange pas, bien au contraire — il revendique une
    "liberté corporelle totale".

    D’une impudeur sans faille, Aérobite adore surgir sans prévenir dans des
    lieux publics, déclenchant malaise et regards fuyants. Il clame haut et fort
    que “le corps, c’est naturel”, tout en déployant ses ailes à paillettes
    façon exhibition de foire.

    Son attaque signature *Claqueburnes* inflige des dégâts sonores et
    psychologiques, tandis que *Vent Glacial* laisse souvent les adversaires
    tétanisés — pas à cause du froid, mais du traumatisme visuel. On dit
    qu’aucun dresseur n’est jamais vraiment prêt à le voir voler au ralenti…
    jambes écartées.
en:
  description: >-
    Aerobite is the shamefully assumed evolution of largemitoss. A winged
    creature that hovers in the air ... with impunity. He swapped his coat for a
    selective hair: the torso shaved closely, but the bottom ... how to say ...
    *ventilated *. And that doesn't bother him, quite the contrary - he claims
    "total bodily freedom".

    With a flawless immodesty, Aérobite loves to arise without warning in public
    places, triggering discomfort and fleeting glances. He claims loudly that
    "the body is natural", while deploying his glitter wings like an exhibition
    of fair.

    Its signature attack * Claqueburnes * inflicts sound and psychological
    damage, while * freezing wind * often leaves the paralyzed adversaries - not
    because of the cold, but the visual trauma. It is said that no trainer is
    never really ready to see him stolen in slow motion ... legs apart.
