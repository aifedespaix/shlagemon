fr:
  description: |-
    Kadavrebras est un Shlagémon psychopathe issu de l’évolution maudite de Kadavrak. Ancien médium raté devenu croque-mort malgré lui, il s’est découvert une passion morbide : enlacer les cadavres. Dès qu’un corps sans vie croise son regard vitreux, il entre dans une transe macabre, le soulève avec une tendresse dérangeante et le trimballe partout comme une peluche fétiche.
    On ne sait pas exactement *pourquoi* il fait ça. Est-ce un rituel ? Un besoin affectif ? Une passion pour les postures rigides ? En tout cas, il ne les lâche plus. Certains dresseurs racontent qu’il a porté le même cadavre pendant **trois évolutions consécutives**.
    Son attaque *Embrasse Froide* paralyse d’effroi toute cible vivante, tandis que *Marche Funeste* inflige des dégâts psychiques au rythme de ses pas lugubres. Plus il avance, plus l’air se refroidit… et plus le silence devient pesant.
    On dit que Kadavrebras ne dort jamais. Il se contente de bercer ses cadavres en murmurant des berceuses oubliées, avec une voix tremblante et désaccordée. Ne croisez jamais son regard : il pourrait penser que vous êtes prêt… à être porté.
  name: Kadavrebras
en:
  description: |-
    Kadavrebras is a psychopath shlagémon from Kadavrak's cursed evolution. Former failed medium that has become a crunched mort in spite of himself, he discovered a morbid passion: embed the corpses. As soon as a lifeless body meets his glassy gaze, he enters a macabre trance, lifts it with a disturbing tenderness and lugs it everywhere like a favorite plush.
    We don't know exactly * why * he does that. Is it a ritual? An emotional need? A passion for rigid postures? In any case, he never lets go. Some trainers say that he has brought the same corpse for ** three consecutive developments **.
    His attack * kissing cold * paralyzes with very lively target, while * Worms of fatal * inflicts psychic damage to the rhythm of his dismal steps. The more it advances, the more the air cools ... and the more the silence becomes heavy.
    It is said that Kadavrebras never sleeps. He just rocks his corpses by murmuring forgotten lullabies, with a trembling and disordered voice. Never come across his gaze: he might think you are ready ... to be worn.
  name: Kadadead
