fr:
  description: >-
    Considéré comme un sage dans son quartier… du moins par lui-même. Il prétend
    maîtriser les arts mystiques du *Contrôle du Destin* mais confond souvent
    télékinésie et procrastination. On le reconnaît à ses deux grosses cuillères
    de cantine, tordues à force de remuer du thé aux herbes chelou dans des
    bouteilles de soda. Vêtu d’une djellaba délavée et d’un regard qui voit à
    travers toi (mais pas très loin), il marmonne des incantations
    approximatives pendant qu’il fait tourner sa sacoche à bandoulière en
    plastique doré. Il prétend méditer, mais il dort à 80%. Sa capacité
    spéciale, *Chakra Perimé*, déséquilibre l’ennemi avec une odeur de patchouli
    acide et une attaque psychique floue. Il peut aussi invoquer son attaque
    signature, *Projection Spirituelle*, qui consiste à lancer une cuillère sur
    son adversaire en hurlant “vision sacrée !” sans grand effet. On le croise
    souvent assis sur un banc, seul, en train de discuter avec ses propres
    Pokéball vides.
en:
  description: >-
    Considered a sage in his neighborhood ... at least by himself. He claims to
    master the mystical arts of * control of destiny * but often confuses
    telekinesis and procrastination. It is recognized by its two large canteen
    spoons, twisted by stirring tea with weird herbs in bottles of soda. Dressed
    in a faded djellaba and a look that sees through you (but not far away), he
    mumbles approximate incantations while he turns his bag with golden plastic.
    He claims to meditate, but he sleeps 80%. Its special capacity, *Picmed
    chakra *, imbalances the enemy with an acidic patchouli smell and a blurred
    psychic attack. He can also invoke his signature attack, *Spiritual
    projection *, which consists in launching a spoon on his opponent by
    screaming “Sacred Vision!” Without much effect. We often meet him sitting on
    a bench, alone, chatting with his own empty Pokéball.
