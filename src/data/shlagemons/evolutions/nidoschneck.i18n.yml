fr:
  description: |-
    Nidoschneck est un·e Shlagémon·e à l’énergie débordante… mais toujours mal canalisée. Iel parle fort, rit en majuscules et ponctue toutes ses phrases par "tu vois c’que j’veux dire ou pas ?" Sa passion ? Les foufounes. La sienne, celles des autres, les concepts liés, les tatouages approximatifs sur le bas-ventre. Iel collectionne les selfies flous et les stories inutiles, toujours tourné·e à contre-jour.
    Son attaque signature *Frappe de Schnek* est moins puissante qu’iel en a l’air, mais elle fait toujours son petit effet dans les zones sauvages. En combat, iel aime provoquer ses adversaires avec *Cris Gênants*, ce qui inflige l’état **Malaise Profond** à tout le monde autour, alliés inclus.
    Iel s’entoure souvent de Nidononbinaire♀ ou d’autres Shlagémons influençables, qu’iel appelle ses “sœurs de la teucha”. On ne sait jamais si iel est sérieux·se ou si iel trolle. Probablement les deux.
  name: Nidoschneck
en:
  description: |-
    Nidoschneck is a shlagémon with overflowing energy ... but always badly channeled. Iel speaks loudly, laughs in capital letters and punctuates all his sentences by "You see what I mean or not?" His passion? The Foufounes. His, those of others, linked concepts, approximate tattoos on the lower abdomen. He collects blurred selfies and unnecessary stories, always against the light.
    Her signature * Schnek * attack attack is less powerful than he looks, but she always has a little effect in wild areas. In combat, Iel likes to provoke his opponents with*annoying cries*, which inflicts the state ** deep discomfort ** to everyone around, allies included.
    He often surrounds himself with nidononbinary♀ or other influenced shlagemons, which he calls his "sisters of the teucha". You never know if it is serious or if it is trolle. Probably both.
  name: Nidoschneck
