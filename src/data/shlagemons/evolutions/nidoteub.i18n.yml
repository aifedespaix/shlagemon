fr:
  description: |-
    Nidoteub est l’évolution naturelle (et pourtant regrettée) de Nidononbinaire♂. Son corps a gonflé, ses pics sont plus rigides que ses arguments, et sa voix porte loin, même quand iel dit n’importe quoi. Iel passe son temps à scroller des profils de Shlagémon femelles et à crier “Tchooooleeee” dès qu’une silhouette passe dans un rayon de 50 mètres.
    Iel voue un culte étrange à une entité nommée “Chibrax”, dont iel porte un médaillon autour du cou en plastique doré. Personne ne sait qui c’est, ni ce que ça veut dire, mais Nidoteub y croit très fort. Iel utilise principalement l’attaque *DM Massif*, qui ne touche presque jamais, mais qui contient beaucoup trop d’émojis feu.
    Iel est bruyant·e, inefficace, et persuadé·e qu’iel est “trop stylé”. Ses dents sont toujours en PLS et son haleine est classée comme capacité toxique passive.
  name: Nidoteub
en:
  description: |-
    Nidoteub is the natural (and yet late) evolution of Nidononbinaire♂. His body has swollen, his peaks are more rigid than his arguments, and his voice carries far, even when he says anything. It spends its time scrolling female shlagémon profiles and screaming "tchoooooleee" as soon as a silhouette passes within a radius of 50 meters.
    Iel dedicates a strange cult to an entity called “Chibrax”, of which Iel carries a medallion around the neck in golden plastic. No one knows who is, or what it means, but Nidoteub believes in it very hard. Iel mainly uses the attack *Massive DM *, which almost never touches, but which contains far too much fire.
    It is noisy, ineffective, and convinced that it is "too stylish". His teeth are always in PLS and her breath is classified as a passive toxic capacity.
  name: Nidoteub
