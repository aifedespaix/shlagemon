fr:
  description: >-
    Carabifle est l’évolution logique — mais pas forcément souhaitable — de
    Carapouffe. Sa carapace moelleuse est devenue un trône de plastique rose
    fluo incrusté de miroirs cassés et de pinceaux de maquillage fossilisés.
    Elle ne roule plus, elle *glisse* avec une grâce douteuse, laissant une
    traînée collante parfum pamplemousse-suédois.

    Sa voix est désormais autotunée en permanence, et sa nouvelle attaque
    signature, *Cataclysme Glossy*, étale une couche de gloss tellement épaisse
    qu’elle bloque les mouvements ennemis pendant 3 tours. Son chignon est
    maintenant vivant, et attaque tout seul dès qu’on prononce le mot “naturel”.

    Carabifle possède aussi un éventail en acrylique qui lui permet de s’éventer
    avec violence tout en jugeant les autres. Sa moustache fine dessinée au
    crayon waterproof est redoutable et augmente son charisme de +12 contre les
    mâles en rut.

    On dit que si l’on regarde ses cils pailletés trop longtemps, on devient
    influenceur bien-être sans s’en rendre compte.
en:
  description: >-
    Carabifle is the logical evolution - but not necessarily desirable - of
    Carapouffe. Its soft shell has become a throne of fluorescent pink plastic
    inlaid with broken mirrors and fossilized make -up brushes. She no longer
    rolls, she * slides * with a doubtful grace, leaving a sticky trail perfume
    grapefruit-suédois.

    Her voice is now permanently self -contained, and his new signature attack,
    *Glossy *cataclysm, spreads a layer of gloss so thick that it blocks enemy
    movements for 3 laps. His bun is now alive, and attacks alone as soon as the
    word "natural" is pronounced.

    Carabifle also has an acrylic range which allows him to expand violently
    while judging the others. Its fine mustache drawn in a waterproof pencil is
    formidable and increases its charisma by +12 against the males in rut.

    It is said that if you look at your glitter eyelashes for too long, you
    become well-being influencer without realizing it.
