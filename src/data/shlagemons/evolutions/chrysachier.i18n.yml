fr:
  description: |-
    Chrysachier est coincée entre la majesté d’un paon et le désespoir d’une larve mal digérée. Censé être un papillon royal ou un oiseau sacré, il a raté son cocon à cause d’un excès de chips au vinaigre et d’un cycle de sommeil perturbé par ses propres flatulences.
    Son plumage, censé briller, est en réalité collé par des fluides douteux, des restes de compotes oubliées, et ce qui semble être… de la peinture à doigts. Il déploie ses ailes dans un grand *FLOP* sonore, suivi d’un nuage d’odeurs qui rappelle une cantine scolaire en été. Il fait caca. Partout. Tout le temps. Par réflexe. Par peur. Par joie aussi.
    Son cri ressemble à *"BLU-PFRT-GAAAAAAAAAAAAH"*, mélange d’effort intestinal et de désespoir artistique. Il possède l’attaque spéciale *Déjection Expansive*, qui inflige des dégâts de zone et réduit la dignité de tous les participants. Il dispose également de *Plumexplosion*, une attaque aléatoire qui projette des plumes rigides en spirale — parfois vers l’ennemi, parfois vers le ciel, parfois dans son propre œil.
    Chrysachier ne vole pas : il s’élève un peu, puis redescend avec le bruit d’un sac de linge sale. Il est cependant très respecté dans certains cercles underground pour sa capacité à ruiner l’ambiance instantanément.
  name: Chrysachier
en:
  description: |-
    Chrysachier is stuck between the majesty of a peacock and the despair of a poorly digested larva. Supposed to be a royal butterfly or a sacred bird, he missed his cocoon because of an excess of vinegar crisps and a sleep cycle disturbed by his own flatulence.
    Its plumage, supposed to shine, is actually glued by doubtful fluids, leftover forgotten compotes, and what seems to be ... finger painting. He deploys his wings in a large * sound flop *, followed by a cloud of smells reminiscent of a school canteen in summer. He poops. Everywhere. All the time. By reflex. Out of fear. By joy too.
    His cry is like *"Blu-Pfr-Gaaaaaaaaaaaah" *, a mixture of intestinal effort and artistic despair. It has the special attack *Expansive droppings *, which inflicts zone damage and reduces the dignity of all participants. It also has *Plumexplosion *, a random attack which projects rigid spiral feathers - sometimes towards the enemy, sometimes towards the sky, sometimes in its own eye.
    Chrysachier does not fly: it rises a little, then descends with the sound of a bag of dirty laundry. It is however very respected in certain underground circles for its ability to ruin the atmosphere instantly.
  name: Metapoop
