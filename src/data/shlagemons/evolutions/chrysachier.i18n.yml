fr:
  description: >-
    Chrysachier est coincée entre la majesté d’un paon et le désespoir d’une
    larve mal digérée. Censé être un papillon royal ou un oiseau sacré, il a
    raté son cocon à cause d’un excès de chips au vinaigre et d’un cycle de
    sommeil perturbé par ses propres flatulences.

    Son plumage, censé briller, est en réalité collé par des fluides douteux,
    des restes de compotes oubliées, et ce qui semble être… de la peinture à
    doigts. Il déploie ses ailes dans un grand *FLOP* sonore, suivi d’un nuage
    d’odeurs qui rappelle une cantine scolaire en été. Il fait caca. Partout.
    Tout le temps. Par réflexe. Par peur. Par joie aussi.

    Son cri ressemble à *"BLU-PFRT-GAAAAAAAAAAAAH"*, mélange d’effort intestinal
    et de désespoir artistique. Il possède l’attaque spéciale *Déjection
    Expansive*, qui inflige des dégâts de zone et réduit la dignité de tous les
    participants. Il dispose également de *Plumexplosion*, une attaque aléatoire
    qui projette des plumes rigides en spirale — parfois vers l’ennemi, parfois
    vers le ciel, parfois dans son propre œil.

    Chrysachier ne vole pas : il s’élève un peu, puis redescend avec le bruit
    d’un sac de linge sale. Il est cependant très respecté dans certains cercles
    underground pour sa capacité à ruiner l’ambiance instantanément.
