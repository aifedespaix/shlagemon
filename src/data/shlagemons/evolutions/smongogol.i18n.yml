fr:
  description: >-
    Toujours plus imbécile et plus toxique que Smongol, Smongogol libère un
    nuage épais qui empeste la débilité. On le confond souvent avec un vieux
    pneu en feu.
en:
  description: >-
    Always more foolish and more toxic than Smongol, Smonggogol releases a thick
    cloud that stucks debility. It is often confused with an old fire tire.
