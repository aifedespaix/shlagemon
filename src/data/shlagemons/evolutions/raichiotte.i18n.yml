fr:
  description: >-
    Raïchiotte est l’aboutissement tragique de l’évolution de Pikachiant. Il a
    absorbé tellement d’ondes négatives et de câbles de contrefaçon qu’il est
    devenu littéralement instable : chaque mouvement déclenche des étincelles
    involontaires et un léger bruit de chasse d’eau. Il porte en permanence une
    banane fluo où il range ses powerbanks, ses amendes impayées et quelques
    trottinettes volées.

    Sa queue est devenue un paratonnerre inversé qui attire les problèmes, et
    son rire grésille comme un haut-parleur saturé. Il attaque avec *Coup de Jus
    Verbal*, une insulte électrique qui te paralyse de gêne. On le reconnaît
    facilement grâce à son regard vide, son haleine d’écran brûlé, et sa
    capacité à pirater un interphone avec une paille.

    Même les bornes de recharge refusent de le connecter. Il est considéré comme
    un bug vivant du Pokédex, et certains dresseurs le fuient, non pas pour sa
    puissance… mais pour sa conversation.
en:
  description: >-
    Raïchiotte is the tragic culmination of Pikachiant's evolution. He absorbed
    so much negative waves and counterfeit cables that he has literally become
    unstable: each movement triggers involuntary sparks and a slight flush
    noise. He permanently carries a fluorescent banana where he puts his
    powerbanks, his unpaid fines and a few stolen scooters.

    Its tail has become an inverted lightning rod that attracts problems, and
    its laughing laughs like a saturated speaker. He attacks with *verbal juice
    *, an electric insult that paralyzes you with embarrassment. It is easily
    recognized thanks to its empty look, its burnt screen breath, and its
    ability to hack an intercom with a straw.

    Even the charging stations refuse to connect it. He is considered a living
    bug of the Pokédex, and certain trainers flee, not for his power ... but for
    his conversation.
