fr:
  description: |-
    Orchibre est l’évolution majestueuse — mais pas moins grotesque — du Chibre. Sa tige centrale, épaisse et charnue, s’élève fièrement d’une corolle d’orchidée aux couleurs criardes, éclatant comme un feu d’artifice dans une serre mal entretenue.
    On le trouve souvent dans des recoins humides, méditant au son des gouttes qui tombent sur du carrelage moisi. Lorsqu’il se sent menacé, il libère un nuage de pollen épais et entêtant, déclenchant toux, larmes et parfois même hallucinations florales.
    Son attaque signature, *Fleur du Mal Alpha*, projette une salve de pétales coupants chargés en testostérone volatile. Certains chercheurs pensent qu’Orchibre serait le chaînon manquant entre les plantes vertes et les darons en claquettes-chaussettes.
    Il n’évolue plus, car selon la légende : “Quand un chibre atteint la floraison, il n’a plus rien à prouver.”
  name: Orchibre
en:
  description: |-
    Orchibre is the majestic evolution - but no less grotesque - of the chibre. Its central stem, thick and fleshy, proudly rises from an orchid corolla in garish colors, radiant like a fireworks in a poorly maintained greenhouse.
    It is often found in wet corners, meditating on the sound of drops that fall on moldy tiles. When he feels threatened, he releases a thick and heady pollen cloud, triggering coughing, tears and sometimes even floral hallucinations.
    Its signature attack, *Fleur du evil alpha *, projects a salvo of cutting petals loaded with volatile testosterone. Some researchers think that Ochibre would be the missing link between green plants and damons in tap-down taps.
    He no longer evolves, because according to legend: "When a chibre reaches flowering, he has nothing more to prove."
  name: Gloodick
