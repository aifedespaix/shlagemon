fr:
  description: |-
    Parasecte n’est plus vraiment un shlagémon. C’est un message. Une vision. Un ancien Plégique ayant fusionné corps et âme avec son champignon, jusqu’à devenir la bouche béante d’un mouvement spirituel douteux qu’il appelle simplement "le Cycle Humide".
    Il est vêtu de spores pendantes formant une sorte de toge naturelle, maculée de symboles dessinés à la moisissure. Il plane perpétuellement à 2 cm du sol — non pas par magie, mais parce qu’il est trop collant pour s’en détacher. Son regard fixe et vide traverse les êtres, comme s’il voyait déjà leur décomposition.
    Il ne combat pas. Il *évangélise*. Ses disciples, surnommés les "Ferments", répandent sa parole dans les canalisations et les parkings souterrains. Leur rituel d’initiation ? Dormir 48h dans un tupperware humide en écoutant des prêches marmonnés à travers un masque chirurgical usagé.
    Son attaque signature, *Révélation Sporale*, libère une explosion de spores qui oblige l’ennemi à méditer sur le sens de la moisissure. L’attaque *Bénédiction Fongique* soigne tous les alliés, mais remplace leur libre arbitre par une envie irrépressible de réciter des textes à voix basse dans des buanderies.
    Parasecte ne cherche pas la victoire. Il cherche *l’humidité universelle*. Et toi, es-tu prêt à entendre l’appel du Champi Total ?
  name: Parasecte
en:
  description: |-
    Parasect is no longer really a shlagémon. This is a message. A vision. An ancient Plegic who has merged body and soul with his fungus, to become the gaping mouth of a doubtful spiritual movement which he simply calls "the wet cycle".
    He is dressed in hanging spores forming a kind of natural toga, smeared with symbols drawn with mold. It perpetually hovers 2 cm from the ground - not by magic, but because it is too sticky to detach itself from it. His fixed and empty gaze crosses beings, as if he already saw their decomposition.
    He does not fight. He *evangelized *. His disciples, nicknamed "ferments", spread his word in underground pipes and parking lots. Their initiation ritual? Sleep 48 hours in a damp tupperware while listening to mumbled sermons through a used surgical mask.
    His signature attack, *Revelation Sporal *, releases an explosion of spores which forces the enemy to meditate on the sense of mold. The attack * fungal blessing * heals all the allies, but replaces their free will with an irrepressible desire to recite texts in a low voice in laundry rooms.
    Parasect does not seek victory. He is looking for *universal humidity *. And you, are you ready to hear the Call of the Total Champi?
  name: cultleader
