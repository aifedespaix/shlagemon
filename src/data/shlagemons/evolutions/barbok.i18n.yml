fr:
  description: >-
    Barbok est la forme évoluée d’Amoche, devenue plus imposante, plus poilue…
    et surtout plus fière de sa barbe que de ses capacités de combat. Sa
    pilosité faciale est incohérente et pousse jusqu’au bout de ses écailles. Il
    passe un temps démesuré à la peigner avec sa langue bifide, convaincu
    qu’elle lui donne +12 en charisme.

    Ancien joueur de Iop sur un vieux serveur oublié, il croit toujours qu’il a
    un rôle crucial dans le combat, même s’il passe plus de temps à commenter
    les tours qu’à les jouer. Ses attaques sont bruyantes et peu efficaces,
    comme *Coup d'Barbe*, qui inflige des dégâts très moyens mais provoque
    parfois un saignement de honte chez l’adversaire.
en:
  description: >-
    Barbok is the advanced form of bruises, which has become more imposing,
    hairy ... and above all more proud of its beard than its combat capacities.
    Its facial hair is incoherent and grows to the end of its scales. He spends
    a time disproportionate to comb her with his bifid language, convinced that
    she gives him +12 in charisma.

    Former IOP player on an old forgotten server, he always believes that he has
    a crucial role in the fight, even if he spends more time commenting on the
    towers than playing them. His attacks are noisy and ineffective, like *beard
    *, which inflicts very average damage but sometimes causes a bleeding of
    shame in the opponent.
