fr:
  description: |-
    Tord Turc est l’évolution ultime de la lignée Carapouffe. Il ne se déplace plus : il glisse latéralement, lentement, tout en tordant l’espace autour de lui. Sa simple présence froisse les meubles, plie les murs et recourbe les opinions.
    Armé de deux bras aux ongles vissés façon tire-bouchon, il peut littéralement tordre les attaques ennemies pour les renvoyer à l’expéditeur, accompagnées d’un soupir condescendant. Il parle peu, mais quand il le fait, c’est pour demander “c’est qui ce fragile ?” ou annoncer qu’il a “tordu l’univers pour trouver une teinte de gloss inédite”.
    Son dos est devenu un trône en spirale, incrusté de miroirs concaves qui renvoient à leurs adversaires une version déformée et déprimante d’eux-mêmes. Sa technique ultime, *Torsion Charismatique*, plie les statistiques ennemies jusqu’à ce qu’ils s’abandonnent au désespoir.
    On dit que même les légendaires évitent de le croiser : pas par peur de la défaite, mais par peur de se faire juger en silence.
  name: Tord Turc
en:
  description: |-
    Turkish Tord is the ultimate evolution of the Carapouffe line. He no longer moves: he slides laterally, slowly, while twisting the space around him. Its simple presence crumps the furniture, folds the walls and curls opinions.
    Armed with two arms with screwed corrupts, he can literally twist enemy attacks to send them back to the sender, accompanied by a condescending sigh. He speaks little, but when he does, is it to ask "who is this fragile?" Or announce that he has "twisted the universe to find a shade of unprecedented gloss".
    His back has become a spiral throne, encrusted with concave mirrors which refer to their opponents a distorted and depressing version of themselves. His ultimate technique, charismatic torsion *, folds enemy statistics until they abandon themselves in despair.
    It is said that even the legendary avoid crossing it: not for fear of defeat, but for fear of being judged in silence.
  name: Turcoise
