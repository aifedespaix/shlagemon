fr:
  description: >-
    Pyrolise vit pour cramer tout ce qui passe à portée de ses doigts jaunis.
    Il renifle l'odeur de plastique fondu comme d'autres respirent le parfum.
en:
  description: >-
    Pyrolise lives to ignite anything near his nicotine-stained fingers.
    He inhales melting plastic fumes like a fine fragrance.
