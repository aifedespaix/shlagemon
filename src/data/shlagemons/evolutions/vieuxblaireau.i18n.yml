fr:
  description: |-
    Vieux Blaireau est ce genre de Shlagémon qui traîne dans les mêmes coins depuis trente ans, sans que personne ne se souvienne vraiment quand il est arrivé. Son pelage est terne, ses articulations craquent quand il se baisse, et il parle souvent "d’avant", même quand personne n’a demandé.
    Il n’a pas vraiment de technique, mais beaucoup d'expérience : son attaque *Remontrance Fossile* a une chance d’étourdir l’adversaire avec un discours sur "la vraie vie". Il peut aussi utiliser *Jet de Pansement*, une capacité de soin modeste qu’il garde pour lui, évidemment.
    On dit qu’il a autrefois gagné un tournoi interzonier, mais la légende reste floue. Aujourd’hui, il râle, il grogne, et parfois, il dort en plein combat. Mais attention : sous la couche de rhumatismes, il reste dangereux… surtout pour les nerfs.
  name: Vieux Blaireau
en:
  description: |-
    Old badger is this kind of shlagémon that has been dragging in the same corners for thirty years, without anyone really remembering when it happened. His coat is dull, his joints crack when he drops, and he often speaks "before", even when no one asked.
    He doesn’t really have a technique, but a lot of experience: his attack * Fossil admonition * has a chance to stun the opponent with a speech on "real life". He can also use *dressing jet *, a modest care capacity that he keeps for him, of course.
    It is said that he once won an Interzonier tournament, but the legend remains unclear. Today, he groans, he growls, and sometimes he sleeps in full fight. But beware: under the layer of rheumatism, it remains dangerous ... especially for the nerves.
  name: Grampslash
