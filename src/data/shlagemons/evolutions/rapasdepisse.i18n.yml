fr:
  description: |-
    Rapasdepisse est l’évolution tragiquement humide de Piafsansbec. Il a enfin récupéré un peu de plumage, une carrure plus imposante, et même un cri (aigu, inutile, tremblant). Mais tout cela est ruiné par un détail… il fait pipi. Tout le temps. Par petites gouttes. Sans prévenir.
    Il n’a aucun contrôle. À chaque battement d’ailes : *plitch*. À chaque cri : *pshht*. À chaque victoire : *floc*. Il porte parfois une sorte de lange improvisé en mousse, mais ça déborde. Toujours. Son passage laisse derrière lui des flaques suspectes et des flaçons d’humiliation. Sa zone de spawn est officiellement déclarée "glissante".
    Son attaque signature, *Jet Honteux*, inflige un malus de défense à l’ennemi (et de respect à lui-même). Il possède aussi *Fuite Incontrôlée*, une attaque passive qui inflige des dégâts mineurs à chaque tour… au sol uniquement. Il peut aussi apprendre *Averse Doublée*, qui remplace les effets de météo par quelque chose de bien plus personnel.
    Rapasdepisse ne vole pas vraiment. Il fait des sauts nerveux et humides. Son cri ressemble à un "PRRRFFFFFT !" suivi d’un long silence gênant. Il évite les zones aérées et les dresseurs trop propres.
    On le garde par compassion, ou par erreur. Mais même s’il fait un peu pitié, certains affirment qu’il est doux, affectueux… et toujours tiède.
  name: Rapasdepisse
en:
  description: "Peerow is the tragically humid evolution of Beakless. He finally recovered a little plumage, a more imposing build, and even a cry (acute, useless, trembling). But all of this is ruined by a detail ... he pee. All the time. By small drops. Without warning.

    He has no control. Each wings beaten: *Plitch *. Each cry: *pshht *. Each victory: *Floc *. He sometimes wears a kind of improvised foam, but it overflows. Always. His passage leaves behind suspect puddles and flagships of humiliation. Its spawn area is officially declared \"slippery\".

    His signing attack, *shameful jet *, inflicts a defense penalty on the enemy (and respect for himself). It also has *uncontrolled leak *, a passive attack which inflicts minor damage on each turn ... On the ground only. He can also learn *doubled downpour *, which replaces the weather effects with something much more personal.

    Peerow does not really fly. He makes nervous and humid jumps. His cry seems like \"prrrffffft!\" Followed by a long embarrassing silence. It avoids airy areas and too clean trainers.

    We keep it by compassion, or by mistake. But even if he is a little pity, some say he is sweet, affectionate ... and always warm."
  name: Peerow
