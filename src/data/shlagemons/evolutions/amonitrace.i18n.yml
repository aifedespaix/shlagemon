fr:
  description: >-
    Amonitrace est la forme décadente d’Amonichiasse. Sa coquille porte des
    traces suspectes et il tente de glisser loin des regards embarrassés.
en:
  description: >-
    Amonitrace is the decadent form of Amonichiasse. His shell carries
    suspicious traces and he tries to slide away from embarrassed looks.
