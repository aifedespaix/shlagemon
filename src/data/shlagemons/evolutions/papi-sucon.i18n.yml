fr:
  description: >-
    Papy Suçon est la forme finale de cette lignée de la honte. Il a gardé ses
    ailes, mais elles sont désormais flétries, poussiéreuses, et sentent la
    vieille cave humide. Il ne vole plus, il "flotte en gémissant", traînant
    derrière lui une traînée de bave et de souvenirs gênants.

    Vieux, râleur et mou, il marmonne dans sa barbe inexistante des phrases
    comme "viens là que j’te montre l’amour vrai" ou "moi à mon époque, on
    suçait avec respect". Son attaque signature, *Suçon Spectral*, inflige des
    dégâts mentaux et physiques, car il laisse une marque violette là où il
    frappe, souvent à des endroits non consentis.

    Il ne distingue plus les ennemis des alliés. Dès qu’il voit quelque chose
    bouger, il se met en mode aspiration. Sa bouche se déforme en un entonnoir
    flasque pendant qu’il fait le bruit de l’amour perdu (*FLUURRRR-PCHHH*).

    Sa capacité passive, *Salive Persistante*, ralentit les adversaires qui
    l’ont approché de trop près, à cause de la texture collante laissée sur leur
    peau. On raconte qu’un dresseur a tenté de le prendre dans ses bras et s’est
    retrouvé avec une marque mauve sur le front pendant 4 jours.

    Papy Suçon est un type crasse par excellence, mais il est aussi classé
    *affection*, car il prétend toujours "faire ça avec tendresse".
en:
  description: >-
    Papy SUCONS is the final form of this line of shame. He has kept his wings,
    but they are now withered, dusty, and feel the old wet cellar. He no longer
    flies, he "floats groaning", dragging behind him a trail of drool and
    annoying memories.

    Old, moaning and soft, he mumbles in his non -existent beard sentences like
    "come there that I show her true love" or "me in my time, we succeeded with
    respect". His signature attack, *Spectral single *, inflicts mental and
    physical damage, because he leaves a purple mark where he strikes, often in
    non -consented places.

    He no longer distinguishes the enemies of the allies. As soon as he sees
    something moving, he puts himself in aspiration mode. His mouth deforms in a
    flange funnel while he makes the sound of lost love (*Flururrr-Pchhh*).

    His passive capacity, *persistent saliva *, slows down the opponents who
    approached him too closely, because of the sticky texture left on their
    skin. It is said that a trainer tried to take him in his arms and ended up
    with a purple brand on the forehead for 4 days.

    Papy SUSSON is a filthy type par excellence, but he is also classified
    *affection *, because he always claims to "do that with tenderness".
