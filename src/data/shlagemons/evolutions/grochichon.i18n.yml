fr:
  description: |-
    Grochichon est l’évolution fumeuse de Rondonichon, littéralement. Il passe ses journées vautré dans un hamac improvisé avec des slips oubliés, en marmonnant des phrases sans queue ni tête du genre “le cosmos, c’est dans la racine du chichon intérieur”.
    Son haleine dense et poivrée suffit à endormir les Pokémon psy à 20 mètres, tandis que sa peau rosâtre tire désormais vers le gris-beige-jaune-douteux. Une brume l’accompagne partout, mélange d’encens moisi, de kebab froid et d’interrogations métaphysiques.
    Grochichon ne marche plus : il flotte à dix centimètres du sol, uniquement quand il plane assez fort. Il attaque avec *Halène Putassique*, qui colle à l’âme, et *Bulle Mentale*, un projectile mou et chaud à base de pensées ralenties.
    On ne sait pas vraiment s’il combat, ou s’il est juste là pour poser une ambiance. Son cri ressemble à un “pfffft” suivi d’un éclat de rire essoufflé. Les experts en Shlagologie recommandent de ne jamais le déranger après 16h : “il redescend”.
    On ignore s’il a une évolution. Certains parlent d’un “Tontonchichon” tapi dans une cave…
  name: Grochichon
en:
  description: |-
    Grochichon is the smoking evolution of Rondonichon, literally. He spends his days windowed in an improvised hammock with forgotten briefs, mummating sentences without tail or head of the genre "the cosmos, it is in the root of the inner chichon".
    His dense and peppery breath is enough to put the psychiatric Pokémon to sleep 20 meters away, while his pinkish skin is now drawing towards gray-yellow-jaune. A mist accompany him everywhere, a mixture of moldy incense, cold kebab and metaphysical questions.
    Grochichon no longer works: he floats ten centimeters from the ground, only when he hovers quite strong. He attacks with *Putassic halène *, which sticks to the soul, and *mental bubble *, a soft and warm projectile based on slowed down thoughts.
    We don't really know if he is fighting, or if he is right there to put an atmosphere. His cry resembles a "pfffft" followed by a breathtaking laugh. Shlagology experts recommend that he never disturb him after 4 pm: "he comes down".
    It is unknown if it has an evolution. Some speak of a "uncle" tapi in a cellar ...
  name: Boobspuff
