fr:
  description: Grand hibou insomniaque, chauve par endroits, avec des seringues plantées dans les plumes et une clope toujours au bec. Parle seul.
  name: Noctédard
en:
  description: Large insomniac owl, bald in places, with syringes planted in the feathers and a cigarette always in the beak. Speaks alone.
  name: Noctédard
