fr:
  description: >-
    Floripute prétend être une plante rare capable de purifier les âmes — alors
    qu’elle pue littéralement la bougie au patchouli frelatée. Recouverte de
    feuilles grasses en forme de soutien-gorge floral, elle s'étale lascivement
    sous le soleil, attendant que des dresseurs "ouverts d’esprit" viennent lui
    parler d’astrologie et de pierres de chakra.

    Elle tire ses pouvoirs d’un potager qu’elle cultive sur son dos, mélange
    douteux de mauvaises herbes, de tomates cerises et de substances interdites
    dans 4 régions de la Ligue. Son attaque signature, *Infusion Ancestrale*,
    consiste à t’arroser de tisane brûlante au CBD, ce qui inflige des dégâts
    mentaux et émotionnels.

    On raconte qu’elle peut invoquer des cercles de danse autour d’un feu sacré
    fait de palettes et de sacs Leclerc. Si elle grogne en récitant des mantras,
    cours. Elle s’apprête à t’offrir une purification… ou un sandwich au houmous
    moisi.
en:
  description: >-
    Floripute claims to be a rare plant capable of purifying souls - while it
    literally stinks the candle with frelated patchouli. Covered with oily
    leaves in the shape of a floral bra, it spreads lasciviously under the sun,
    waiting for "open-minded" trainers to speak to him of astrology and chakra
    stones.

    She draws her powers from a vegetable garden that she cultivates on her
    back, a doubtful mixture of weeds, cherry tomatoes and prohibited substances
    in 4 regions of the league. His signature attack, *ancestral infusion *,
    consists in Arrirosis of burning herbal tea at the CBD, which inflicts
    mental and emotional damage.

    It is said that she can invoke dance circles around a sacred fire made of
    pallets and Leclerc bags. If she growls by reciting mantras, lessons. She is
    about to offer you a purification ... or a moldy hummus sandwich.
