fr:
  description: >-
    Ricardnin n’apparaît que lors des barbecues familiaux prolongés. On le
    reconnaît à sa casquette délavée à l'odeur suspecte et à la fiole sacrée
    qu’il garde en pendentif, qu’il appelle sa réserve tactique. Il aboie dès
    qu’il entend les mots "pétanque", "saucisson" ou "c’est qui qui a pris ma
    chaise là ?". Son haleine inflige des dégâts sur la durée, surtout s’il a
    mangé de l’aïoli. Son attaque signature, Souffle Anisé, embrume le terrain
    dans un nuage jaunâtre qui réduit la précision de tous les Pokémon adverses.
    Il peut aussi lancer Provoquapéro, qui oblige les dresseurs à faire une
    pause et à sortir les chips.
en:
  description: "Ricardnin only appears during prolonged family barbecues. It is recognized by his faded cap with the suspicious smell and the sacred vial which he keeps pendant, which he calls his tactical reserve. He barks as soon as he hears the words \"pétanque\", \"sausage\" or \"who took my chair there?\". His breath inflicts damage over time, especially if he has eaten aioli. Its signature attack, anise breath, fluff the terrain in a yellowish clo\r\naf0\r\nud which reduces the precision of all the opposing Pokémon. He can also launch provoked, who forces trainers to take a break and take out the chips."
