fr:
  title: Laboratoire
  exit: Retourner au village
  intro: Ici, personne ne viendra se plaindre de l’odeur. On prépare la traque des six Shlagémons à rareté infinie.
  focus: Chaque capture que tu ramènes nourrit mes scanners maison. À force, leurs signatures finiront par apparaître.
  cta: Inspecte le matériel, renifle les pistes, et reviens me voir dès que tu sens une anomalie. On percera ce mystère ensemble.
  locked: Le Laboratoire n’est pas encore prêt. Reviens me voir après avoir terminé ta collection.
  introDialog:
    text: Veux-tu lancer la recherche d’un Shlagémon légendaire ?
    embark: Lancer
    finalChoice: Tu veux lancer le combat final ou accéder au labo de recherche ?
    fight: Lancer le combat final
    research: Accéder au labo de recherche
  score: 'Score : {value}'
  legendaryCountdown:
    progress: 'Anomalies analysées : {current}/{total}'
    active: Signature légendaire localisée !
  legendaryDialog:
    intro:
      text: 'On a intercepté un signal légendaire : {name}. C’est ton moment, capture-le avant qu’il ne s’échappe !'
      hunt: C’est parti !
    victory:
      text: Nous avons neutralisé {name}, mais la bête s’est dissipée avant la capture. On recalibre les capteurs et on retente dès qu’un nouveau signal apparaît.
      continue: Retour au laboratoire
    defeat:
      text: '{name} nous a repoussés, mais ses effluves saturent encore nos filtres. Reprends ton souffle, on le coincera au prochain essai.'
      continue: Retour au laboratoire
    capture:
      text: Incroyable ! {name} est sécurisé dans ta Shlagéball. Tout le laboratoire applaudit ta prouesse !
      continue: Retour au laboratoire
  legendaryBattle:
    title: Signal légendaire intercepté
    missingTeam: Aucun Shlagémon prêt au combat. Sélectionne un compagnon avant de relancer la capture.
  finaleBattle:
    title: Épreuve ultime – Professeur Merdant
    progress: Spécimen {current}/{total}
    switch: Changer de Shlagémon
    switchTitle: Choisis le prochain Shlagémon
    switchHint: Les Shlagémons qui n'ont pas combattu arrivent au maximum de leurs PV. Ceux déjà entrés reprennent le combat avec leurs PV restants.
en:
  title: Laboratory
  exit: Return to the village
  intro: Nobody complains about the smell here. This is where we prepare the hunt for the six infinitely rare Shlagémons.
  focus: Every capture you bring back feeds my homemade scanners. With time, their signatures will emerge.
  cta: Check the equipment, follow any strange trail, and report to me as soon as you feel an anomaly. We will crack this mystery together.
  locked: The Laboratory isn’t ready yet. Come back once your collection is complete.
  introDialog:
    text: Ready to launch the hunt for a legendary Shlagémon?
    embark: Launch
    finalChoice: Do you want to enter the final battle or access the research lab?
    fight: Enter the final battle
    research: Access the research lab
  score: 'Score: {value}'
  legendaryCountdown:
    progress: 'Analyzed anomalies: {current}/{total}'
    active: Legendary signature detected!
  legendaryDialog:
    intro:
      text: "We've isolated a legendary signal: {name}. It's your moment—snare it before it slips away!"
      hunt: Engage the capture
    victory:
      text: We overpowered {name}, but it vaporised before the ball latched. Let's recalibrate and strike again soon.
      continue: Back to the lab
    defeat:
      text: "{name} overwhelmed us, yet its scent still floods the filters. Catch your breath—we'll corner it on the next attempt."
      continue: Back to the lab
    capture:
      text: Outstanding! {name} is sealed in your Shlagéball. The entire lab is cheering!
      continue: Back to the lab
  legendaryBattle:
    title: Legendary Signal Intercepted
    missingTeam: No battle-ready Shlagémon available. Select a companion before launching the capture.
  finaleBattle:
    title: Ultimate Trial – Professor Merdant
    progress: Specimen {current}/{total}
    switch: Switch Shlagémon
    switchTitle: Pick your next Shlagémon
    switchHint: Fresh Shlagémon enter the arena at full health. Anyone who already fought returns with whatever HP they had left.
