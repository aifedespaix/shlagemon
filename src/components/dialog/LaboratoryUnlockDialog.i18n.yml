      text: They exist, hidden in folds of reality that no radar, lure, or hacked ball can pierce.
      responses:
        back: Back
        next: Continue
    step4:
      text: 'To flush them out we must analyse their residues, their songs, their cosmic wafts… in my Laboratory.'
      responses:
        back: Back
        next: Then what?
    step5:
      text: 'Bring your notes and your champions; we''ll devise sensors worthy of their legendary stench.'
      responses:
        back: Back
        next: Where do I go?
    step6:
      text: 'My Laboratory doors are open—come so we can plan the last hunt and honour the full 170.'
      responses:
        back: Back
        valid: On my way!
fr:
  steps:
    step1:
      text: Incroyable ! Tu as enregistré les 164 espèces classiques du Shlagedex.
      responses:
        next: Continuer
    step2:
      text: 'Pourtant le registre comporte 170 cases : six Shlagémons légendaires manquent toujours à l''appel.'
      responses:
        back: Retour
        next: Encore
    step3:
      text: 'Ils existent, tapis dans des replis que ni radar, ni leurre, ni balle trafiquée ne peuvent percer.'
      responses:
        back: Retour
        next: Continuer
    step4:
      text: 'Pour les débusquer, il va falloir analyser leurs résidus, leurs chants, leur souffle cosmique… dans mon Laboratoire.'
      responses:
        back: Retour
        next: Et alors ?
    step5:
      text: 'Viens avec tes notes et tes champions ; nous fabriquerons des capteurs dignes de leur puanteur légendaire.'
    responses:
      back: Retour
      next: Où les trouver ?
    step6:
      text: 'Les portes de mon Laboratoire t''attendent : faisons honneur aux 170 en préparant la chasse finale.'
      responses:
        back: Retour
        valid: J'arrive !
