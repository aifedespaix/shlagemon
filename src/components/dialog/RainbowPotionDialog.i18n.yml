en:
  steps:
    step1:
      text: >-
        Congratulations! You’ve got a Shlagémon that reached level 25!
        You should realize that battles are getting tougher—especially against zone kings and queens!
      responses:
        next: Continue
    step2:
      text: >-
        The further you go, the tougher your opponents will be!
        Get ready for more strategic battles.
      responses:
        back: Back
        next: Continue
    step3:
      text: >-
        There’s a very rare potion, shimmering with all the colors of the rainbow.
        It holds incredible power!
        It can deal massive damage to an opponent, or even heal your companion!
      responses:
        back: Back
        next: Continue
    step4:
      text: >-
        As it happens, I have one!
        This potion can only be used once, and only against a king or queen of a zone.
      responses:
        back: Back
        next: Continue
    step5:
      text: >-
        I have just one, but I’m giving it to you.
        Take great care of it—it’s extremely valuable! Pick your moment wisely.
      responses:
        back: Back
        valid: Thanks, Professor!
