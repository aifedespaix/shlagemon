fr:
  steps:
    step1:
      text: Félicitations, l'un de tes Shlagémons a atteint le niveau 100 !
      responses:
        next: Continuer
    step2:
      text: >
        Pour fêter ça, je souhaite t'offrir un objet très rare : le Roi Croa.
      responses:
        back: Retour
        next: Continuer
    step3:
      text: Il épargne les Shlagémons shiny en les laissant à 1 PV au lieu de les mettre K.O. Les autres ne sont pas affectés.
      responses:
        back: Retour
        next: Continuer
    step4:
      text: On raconte que ce talisman royal résonne d'un croa éternel pour protéger les créatures scintillantes.
      responses:
        back: Retour
        next: Continuer
    step5:
      text: Tu en es digne, prends-le et que sa magie t'aide dans tes captures !
      responses:
        back: Retour
        valid: Merci Professeur !
en:
  steps:
    step1:
      text: Congratulations, one of your Shlagemons reached level 100!
      responses:
        next: Continue
    step2:
      text: >
        To celebrate, I'd like to give you a very rare item: the Croak King.
      responses:
        back: Back
        next: Continue
    step3:
      text: It spares shiny foes by leaving them at 1 HP instead of knocking them out. Normal enemies are unaffected.
      responses:
        back: Back
        next: Continue
    step4:
      text: Legends say this royal talisman echoes with an eternal croak to shield sparkling creatures.
      responses:
        back: Back
        next: Continue
    step5:
      text: You are worthy of it. Take it and let its magic aid your captures!
      responses:
        back: Back
        valid: Thanks Professor!
