fr:
  steps:
    start:
      text: >-
        Salut, moi c'est F, le développeur de ce jeu. On dirait que tu es inactif depuis un moment. Si tu apprécies Shlagémon, tu peux me soutenir.
      responses:
        donate: Faire un don
        refuse: Refuser
