fr:
  steps:
    start:
      text: >-
        Salut, moi c'est Aife, le développeur de ce jeu.
        Si tu apprécies Shlagémon, et que tu souhaites me soutenir dans le développement du jeu et pourquoi pas d'autres projets, tu peux contribuer financièrement à mon travail.
      responses:
        donate: Faire un don
        refuse: Refuser
    donateYes:
      text: Merci beaucoup pour ton soutien !
      responses:
        next: Suite
    donateNo:
      text: Pas cool, sale pauvre. Bon tant pis, le jeu est gratuit après tout.
      responses:
        next: Suite
    discord:
      text: Tu peux aussi rejoindre la communauté sur Discord. Pour discuter du jeu, partager tes idées, les potentiels bugs, ou juste pour le fun.
      responses:
        join: Rejoindre
        skip: Refuser
    discordYes:
      text: Merci ! À bientôt sur le serveur. Bon jeu !
      responses:
        finish: Fermer
    discordNo:
      text: T'es vraiment dégueulasse. Mais bon... amuse toi bien quand même tête de bite.
      responses:
        finish: Fermer
en:
  steps:
    start:
      text: >-
        Hi, I'm Aife, the developer of this game. If you enjoy Shlagémon, you can support development.
      responses:
        donate: Donate
        refuse: Refuse
    donateYes:
      text: Thanks a lot for your support!
      responses:
        next: Next
    donateNo:
      text: Not cool, cheapskate!
      responses:
        next: Next
    discord:
      text: You can also join the community on Discord.
      responses:
        join: Join
        skip: Refuse
    discordYes:
      text: Thanks! See you on the server. Enjoy the game!
      responses:
        finish: Close
    discordNo:
      text: You're disgusting. Enjoy the game!
      responses:
        finish: Close
