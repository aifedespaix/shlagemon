fr:
  steps:
    step1:
      text: Tiens, tu as capturé un Shlagémon que tu possèdes déjà.
      responses:
        next: Continuer
    step2:
      text: Sache que la rareté définit le véritable potentiel d'un Shlagémon.
      responses:
        back: Retour
        next: Suite
    step3:
      text: Plus tu avanceras, plus tu rencontreras de Shlagémons rares.
      responses:
        back: Retour
        next: Suite
    step4:
      text: Capturer un doublon permet d'échanger des niveaux contre de la rareté.
      responses:
        back: Retour
        next: Suite
    step5:
      text: Si celui que tu attrapes est très rare, ton Shlagémon en héritera. Sinon il ne gagnera qu'un point de rareté et perdra un niveau.
      responses:
        back: Retour
        next: Suite
    step6:
      text: Certains Shlagémons ont la faculté de relier leur rareté à leur niveau. C'est une capacité rare que peuvent avoir certains Shlagémons comme ton {starter} ! En attendant, prends donc cette Super Shlagéball !
      responses:
        back: Retour
        valid: Merci Professeur !
en:
  steps:
    step1:
      text: Looks like you’ve captured a Shlagémon you already own.
      responses:
        next: Continue
    step2:
      text: Keep in mind that rarity defines the true potential of a Shlagémon.
      responses:
        back: Back
        next: Next
    step3:
      text: The further you progress, the more rare Shlagémons you’ll encounter.
      responses:
        back: Back
        next: Next
    step4:
      text: Capturing a duplicate lets you trade levels for rarity.
      responses:
        back: Back
        next: Next
    step5:
      text: If the one you catch is very rare, your Shlagémon will inherit its rarity. Otherwise, it’ll gain just one rarity point and lose a level.
      responses:
        back: Back
        next: Next
    step6:
      text: Some Shlagémons can link their rarity to their level. That’s a rare ability found in a few Shlagémons—like your {starter}! In the meantime, take this Super Shlagéball!
      responses:
        back: Back
        valid: Thanks, Professor!
