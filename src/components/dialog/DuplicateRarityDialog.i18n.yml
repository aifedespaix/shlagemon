      text: Tiens, tu as capturé un Shlagémon que tu possèdes déjà.
      responses:
        next: Continuer
    step2:
      text: La rareté définit le véritable potentiel d'un Shlagémon.
      responses:
        back: Retour
        next: Suite
    step3:
      text: Plus tu avanceras, plus tu rencontreras de Shlagémons rares.
      responses:
        back: Retour
        next: Suite
