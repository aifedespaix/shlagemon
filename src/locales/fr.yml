carreflex:
  description: >-
    Carréflex est un colosse tout en angles qui dort généralement en plein
    milieu de la route. Sa forme cubique lui permet de bloquer même les camions.
dentlait:
  description: >-
    Dentlait n'a qu'une seule dent qui menace de tomber à tout moment. Il la
    protège jalousement et mord tout ce qui passe pour prouver qu'elle tient
    encore en place.
magmaretfred:
  description: >-
    Toujours en duo imaginaire avec son compère absent, Magmar&Fred crache des
    flammes en récitant des blagues douteuses. Il chauffe l'ambiance mais finit
    souvent seul sur scène.
