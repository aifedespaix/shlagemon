            next: Continuer
        step4:
          text: >-
            J'en possède une, justement !  Cette potion ne peut être utilisée
            qu'une seule fois et uniquement face au roi ou la reine d'une zone.
          responses:
            back: Retour
            next: Continuer
        step5:
          text: >-
            J'en ai une seule, mais je te la donne.  Prends-en grand soin, elle
            vaut extrêmement cher ! Choisis bien ton moment.
          responses:
            back: Retour
            valid: Merci Professeur !
